name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 10
      uses: actions/setup-node@v3
      with:
        node-version: 10.x
        cache: 'yarn'
    - run: yarn install
    - run: yarn test
    - run: yarn lint-on-ci

