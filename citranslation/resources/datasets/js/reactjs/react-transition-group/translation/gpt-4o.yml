name: Node.js CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12]
        react-dist: [16, 17]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn
          yarn add react@${{ matrix.react-dist }} react-dom@${{ matrix.react-dist }}
          yarn --cwd www

      - name: Run tests
        run: yarn test

      - name: Build and release
        if: success()
        run: |
          npm run build
          npm run semantic-release
