      matrix:
        node-version: [12.x, 14.x, 15.x]
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: Codecov
      uses: codecov/codecov-action@v1
    - name: Build Distribution
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist
    - name: Build Distribution for MacOS
      if: matrix.os == 'macos-latest'
      run: npm run dist -- --mac --win
```

Please note that the above configuration assumes that you have a `package-lock.json` file in your repository. If you don't have one, you should replace `npm ci` with `npm install`. Also, the `codecov` step is using the `codecov/codecov-action` GitHub Action, which requires a `.codecov.yml` file in your repository to work correctly.

Also, please replace `"node"` in the `node_js` section with the specific version you want to use. The above configuration uses the latest stable versions of Node.js.

