name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    matrix:
      os: [ubuntu-latest, macOS-latest]
      node_version: [16.x]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_version }}
    - name: Cache node_modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ hashFiles('package.json') }}-node-modules-${{ matrix.node_version }}
    - name: Install dependencies
      run: npm install
    - name: Install codecov
      run: npm install -g codecov
    - name: Build and Test
      run: |
        npm run build
        npm run test
        codecov
    - name: Dist for Linux
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: npm run dist
    - name: Dist for macOS
      if: ${{ matrix.os == 'macOS-latest' }}
      run: npm run dist -- --mac --win
