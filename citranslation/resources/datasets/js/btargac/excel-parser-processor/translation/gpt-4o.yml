name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [16.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Install codecov
      run: npm install -g codecov

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test

    - name: Upload coverage to Codecov
      run: codecov

    - name: Distribute
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist

    - name: Distribute for macOS and Windows
      if: matrix.os == 'macos-latest'
      run: npm run dist -- --mac --win
