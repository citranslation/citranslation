name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-10.15]
        node-version: [node]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Upload coverage to Codecov
        run: npx codecov

      - name: Distribute (Linux)
        if: runner.os == 'Linux'
        run: npm run dist

      - name: Distribute (macOS)
        if: runner.os == 'macOS'
        run: npm run dist -- --mac --win

