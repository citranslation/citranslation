name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: node
    - name: npm install and test
      run: |
        npm install
        npm test
    - name: npm run build
      run: npm run build
