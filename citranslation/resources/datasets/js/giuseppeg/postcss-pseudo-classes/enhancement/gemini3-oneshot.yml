name: CI

on:
  push:
    branches: ['master']
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: Node.js Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 20
          - 18
          - 'stable'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

