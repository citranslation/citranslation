name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - "node"
          - "0.10"
          - "0.11.13"
          - "0.11.14"
          - "0.11"
          - "0.12"
          - "4"
          - "5"
          - "6.0.0"
          - "6.3"
          - "6.4.0"
          - "6"
          - "7.0.0"
          - "7"
          - "11.8"
          - "8.11"
          - "8.12.0"
          - "8"
          - "9.5"
          - "9.6.0"
          - "9"
          - "10.0.0"
          - "10.15.0"
          - "10.15.1"
          - "10"
          - "11.0.0"
          - "11.1.0"
          - "11.2.0"
          - "11.7"
          - "11.8.0"
          - "11"
          - "12.0.0"
          - "12.3"
          - "12.4"
          - "12.16.2"
          - "12.16.3"
          - "12"
          - "13"
          - "14"
          - "15"
          - "16"
          - "iojs"
          - "iojs-v2.4.0"
          - "iojs-v3.2.0"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        shell: bash
        run: |
          export NVM_DIR="$HOME/.nvm"
          if [ ! -s "$NVM_DIR/nvm.sh" ]; then
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          fi
          . "$NVM_DIR/nvm.sh"
          nvm install "${{ matrix.node-version }}"
          nvm use "${{ matrix.node-version }}"
          node --version
          npm --version

      - name: Adjust npm version for v3
        shell: bash
        run: |
          export NVM_DIR="$HOME/.nvm"
          . "$NVM_DIR/nvm.sh"
          nvm use "${{ matrix.node-version }}"
          if [[ "$(npm --version)" = 3.* ]] && [[ "$(npm --version)" != 3.10.10 ]]; then
            npm install --global npm@3
          fi

      - name: Install dependencies
        shell: bash
        run: |
          export NVM_DIR="$HOME/.nvm"
          . "$NVM_DIR/nvm.sh"
          nvm use "${{ matrix.node-version }}"
          npm install

      - name: Run tests
        shell: bash
        run: |
          export NVM_DIR="$HOME/.nvm"
          . "$NVM_DIR/nvm.sh"
          nvm use "${{ matrix.node-version }}"
          npm test
```
