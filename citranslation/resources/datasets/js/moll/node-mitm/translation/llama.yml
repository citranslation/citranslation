        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Install npm@3
        if: startsWith(github.event_name, 'push') && github.event_data.ref =='refs/heads/master' && contains(github.event_data.after, 'v3.10.10')
        run: npm install --global npm@3
      - name: Send notification
        uses: actions/send-email@v1
        with:
          to: andri@dot.ee
          subject: Node.js CI
          body: |
            Node.js CI has completed.
