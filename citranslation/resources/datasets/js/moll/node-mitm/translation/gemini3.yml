name: Node.js CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - "0.10"
          - "0.11.13"
          - "0.11.14"
          - "0.11"
          - "0.12"
          - "4"
          - "5"
          - "6.0.0"
          - "6.3"
          - "6.4.0"
          - "6"
          - "7.0.0"
          - "7"
          - "11.8"
          - "8.11"
          - "8.12.0"
          - "8"
          - "9.5"
          - "9.6.0"
          - "9"
          - "10.0.0"
          - "10.15.0"
          - "10.15.1"
          - "10"
          - "11.0.0"
          - "11.1.0"
          - "11.2.0"
          - "11.7"
          - "11.8.0"
          - "11"
          - "12.0.0"
          - "12.3"
          - "12.4"
          - "12.16.2"
          - "12.16.3"
          - "12"
          - "13"
          - "14"
          - "15"
          - "16"
          # Note: iojs versions may require specific setup or legacy runners
          # as they are not natively supported by the default setup-node action.

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Fix NPM version
        run: |
          if [[ "$(npm --version)" = 3.* ]] && [[ "$(npm --version)" != 3.10.10 ]]; then
            npm install --global npm@3
          fi

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

