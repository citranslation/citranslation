Here is the equivalent GitHub Actions configuration:
```
name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10", "12", "14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Install grunt-cli
        run: npm install -g grunt-cli
      - name: Run tests
        run: npm test
