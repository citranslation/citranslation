Please note that the `npm ci` command is used instead of `npm install` to ensure that the `package-lock.json` or `yarn.lock` file is used for installing dependencies, which is the recommended practice for Node.js projects.

Also, the `before_install` step in your Travis CI configuration is equivalent to the `npm install -g grunt-cli` step in the GitHub Action configuration.

