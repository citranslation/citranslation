name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: nyc report --reporter=text-lcov | coveralls
      |End-of-Code|

Please note that the Github Action configuration above assumes that you have a `coveralls` package installed in your project. If it's not installed, you can add it by running `npm install coveralls` in your project directory.
