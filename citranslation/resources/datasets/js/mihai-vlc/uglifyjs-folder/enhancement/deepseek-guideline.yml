```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 17.x, 18.x, 19.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
```
|End-of-Code|

Please note that the above GitHub Action configuration assumes that your project has a `npm ci` command to install dependencies and a `npm test` command to run tests. If your project uses a different command to install dependencies, you will need to adjust the `npm ci` and `npm test` commands accordingly.
