        run: npm test
      - name: Generate coverage report
        run:./node_modules/istanbul/lib/cli.js cover./node_modules/mocha/bin/_mocha --report lcovonly test/overall.test.js -- --exit && cat./coverage/lcov.info |./node_modules/coveralls/bin/coveralls.js && rm -rf./coverage
      - name: Send notification
        uses: env-ci/notify@v1
        with:
          recipients: KSDaemon@ya.ru
          onsuccess: always
