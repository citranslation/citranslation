name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
    - run: psql -c 'create database sequelize;' -U postgres
    - run: npm install
    - run: npm test
    - run: "./node_modules/istanbul/lib/cli.js cover ./node_modules/mocha/bin/_mocha --report lcovonly test/overall.test.js -- --exit && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage"
#     # This item has no matching transformer
#     - email:
#         recipients:
#         - KSDaemon@ya.ru
#         on_success: change
#         on_failure: always
    services:
      postgresql:
        image: postgres:9.6
