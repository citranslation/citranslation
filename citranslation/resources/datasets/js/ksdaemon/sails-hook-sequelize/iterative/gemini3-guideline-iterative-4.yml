name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create database
        run: |
          sudo apt-get install -y postgresql-client
          psql -c 'create database sequelize;' -U postgres -h localhost
        env:
          PGPASSWORD: ""

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Coverage and Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
          base-path: .
          allow-empty: true
        continue-on-error: true
        # Note: Using the official action is more reliable than the legacy CLI 
        # for resolving "repository matching this job" errors in GitHub Actions.

      - name: Legacy Coverage Cleanup (Optional)
        run: |
          ./node_modules/istanbul/lib/cli.js cover ./node_modules/mocha/bin/_mocha --report lcovonly test/overall.test.js -- --exit || true
          rm -rf ./coverage

