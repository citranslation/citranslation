```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_DB: sequelize
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 'node'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: |
        ./node_modules/istanbul/lib/cli.js cover ./node_modules/mocha/bin/_mocha --report lcovonly test/overall.test.js -- --exit
        cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
        rm -rf ./coverage
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    - name: Coveralls Parallel Finished
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Build ${{ github.run_id }}
          body: |
            Build ${{ github.run_id }} has completed.
            Check it out at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: KSDaemon@ya.ru
          from: GitHub Action
        if: ${{ failure() }}

```
