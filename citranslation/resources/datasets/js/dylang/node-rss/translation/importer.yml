name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
        node-version: '0.12'
#     # 'sudo' was not transformed because there is no suitable equivalent in GitHub Actions
    - run: npm -g i npm@2
    - run: npm install
    - run: npm test
  test_2:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
        node-version: '4'
#     # 'sudo' was not transformed because there is no suitable equivalent in GitHub Actions
    - run: npm -g i npm@3
    - run: npm install
    - run: npm test
