name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        node: ['0.12', '4']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
