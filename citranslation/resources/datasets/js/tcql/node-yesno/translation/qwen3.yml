name: Node.js Tests
on:
  push
  pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_js: [10, 11, 12]
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_js }}
      - run: npm install
      - run: npm test
