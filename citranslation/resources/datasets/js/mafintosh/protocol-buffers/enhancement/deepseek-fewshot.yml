## 1. Input: Travis CI
```yaml
language: node_js
node_js:
  - "lts/*"
```
## 2. Input: Reference Migration Pairs

### Example 1
Travis CI:
```yaml
language: node_js
node_js:
  - lts/*
```
GitHub Actions:
```yaml
name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npm test
```

### Example 2
Travis CI:
```yaml
language: node_js
sudo: false
node_js:
  - "lts/*"
```
GitHub Actions:
```yaml
name: Test

permissions: {}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4.1.0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.8.1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
```

