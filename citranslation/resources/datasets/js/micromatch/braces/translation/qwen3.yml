name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node_js: [node, 20, 18]
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_js }}
      - run: npm install
      - run: npm test
