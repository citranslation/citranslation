```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [node, '20', '18']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
```

This configuration will trigger the build on every push and pull request, and it will run on the specified OS and Node.js versions. The `actions/checkout@v2` step is used to checkout the repository, `actions/setup-node@v1` is used to setup the specified Node.js version, and then it runs `npm ci` and `npm run build --if-present` and `npm test`.
