name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
    - run: npm install
    - run: npm test
    strategy:
      matrix:
        node_js:
        - node
        - '20'
        - '18'
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
