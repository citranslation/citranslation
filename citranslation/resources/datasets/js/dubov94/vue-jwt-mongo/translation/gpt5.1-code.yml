name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'

      - name: Install dependencies
        run: npm install

      - name: Run coverage
        run: npm run coverage

      - name: Upload coverage to Codecov
        run: ./node_modules/.bin/codecov --disable=gcov --file=./coverage/lcov.info
