name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'stable'
      - run: npm install
      - run: npm run build
      - run: npm test
      - run: npm run codecov
