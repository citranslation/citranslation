name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'stable'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: npm test
      - name: Upload coverage to Codecov
        run: npm run codecov

