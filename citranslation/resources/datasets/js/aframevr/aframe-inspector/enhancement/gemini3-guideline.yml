name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ci_action: ["npm run dist", "npm run test:ci"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: ${{ matrix.ci_action }}
        env:
          CI_ACTION: ${{ matrix.ci_action }}

