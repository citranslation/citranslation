name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ci_action:
          - "npm run dist"
          - "npm run test:ci"
    env:
      CI_ACTION: ${{ matrix.ci_action }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 8
      - run: npm install
      - run: $CI_ACTION
