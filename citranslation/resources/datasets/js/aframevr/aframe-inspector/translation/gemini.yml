name: Node.js CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Corresponds to the `node_js` key in Travis CI
        node-version: [8.x]
        # Corresponds to the `env.matrix` in Travis CI
        ci_action: ['npm run dist', 'npm run test:ci']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        # Corresponds to the `install` step in Travis CI
        run: npm install

      - name: Run script
        # Corresponds to the `script` step, using the matrix variable
        run: ${{ matrix.ci_action }}
