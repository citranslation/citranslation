name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
    - master
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
        node-version: 16
    - run: npm install
    - run: "$CI_ACTION"
    strategy:
      matrix:
        include:
        - CI_ACTION: npm run dist
        - CI_ACTION: npm run test:ci
    env:
      CI_ACTION: "${{ matrix.CI_ACTION }}"
