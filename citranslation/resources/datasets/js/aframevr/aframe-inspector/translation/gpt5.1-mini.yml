name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ci_action:
          - "npm run dist"
          - "npm run test:ci"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 8
        uses: actions/setup-node@v3
        with:
          node-version: '8'

      - name: Install dependencies
        run: npm install

      - name: Run CI action
        run: ${{ matrix.ci_action }}

