  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [6, 7, 8, 9, 10]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

