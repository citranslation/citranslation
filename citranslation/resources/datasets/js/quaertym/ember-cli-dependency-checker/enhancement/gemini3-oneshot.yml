name: github-actions
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '10'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn test

