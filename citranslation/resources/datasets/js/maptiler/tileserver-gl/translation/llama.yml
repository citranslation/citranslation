Here is the migrated GitHub Action configuration:
```
name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update -qq
          sudo apt install -qq libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
          sudo apt install -qq xvfb libgles2-mesa-dev libgbm-dev libxxf86vm-dev

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '10'

      - name: Install dependencies
        run: npm install

      - name: Download test data
        run: |
          wget -O test_data.zip https://github.com/maptiler/tileserver-gl/releases/download/v1.3.0/test_data.zip
          unzip -q test_data.zip -d test_data

      - name: Run tests
        run: |
          xvfb-run --server-args="-screen 0 1024x768x24" npm test

|End-of-Code|
```
Note that I've used the `ubuntu-latest` environment, which is a pre-built environment that comes with a recent version of Ubuntu. I've also used the `actions/checkout` action to check out the code, and the `actions/setup-node` action to install Node.js. The rest of the steps are similar to the original Travis CI configuration.