name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CXX: g++-4.8
    steps:
      - uses: actions/checkout@v3

      - name: Add toolchain PPA and update apt
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update -qq

      - name: Install system dependencies
        run: |
          sudo apt-get install -qq libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++ g++-4.8
          sudo apt-get install -qq xvfb libgles2-mesa-dev libgbm-dev libxxf86vm-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '10'

      - name: Install npm dependencies
        run: npm install

      - name: Download and unpack test data
        run: |
          wget -O test_data.zip https://github.com/maptiler/tileserver-gl/releases/download/v1.3.0/test_data.zip
          unzip -q test_data.zip -d test_data

      - name: Run tests
        run: xvfb-run --server-args="-screen 0 1024x768x24" npm test
