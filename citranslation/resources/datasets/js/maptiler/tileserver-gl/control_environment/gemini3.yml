name: Node.js CI

on:
  push:
    branches: [ main, main ]
  pull_request:
    branches: [ main, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node_js: '16'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq \
            libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev \
            build-essential g++-4.8 g++ xvfb libgles2-mesa-dev \
            libgbm-dev libxxf86vm-dev
        env:
          CXX: g++-4.8

      - name: Install dependencies
        run: npm install

      - name: Download and prepare test data
        run: |
          wget -O test_data.zip https://github.com/maptiler/tileserver-gl/releases/download/v1.3.0/test_data.zip
          unzip -q test_data.zip -d test_data

      - name: Run tests
        run: xvfb-run --server-args="-screen 0 1024x768x24" npm test
        env:
          CXX: g++-4.8
