Here is the equivalent GitHub Actions configuration:
```
name: Node.js CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10", "12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Cache yarn
        uses: actions/cache@v2
        with:
          path: ~/.yarn-cache
          key: ${{ runner.os }}-yarn-cache
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Run tests
        run: yarn test
      - name: Run integration tests
        run: yarn test:integration
      - name: Run notelemetry tests
        run: yarn test:notelemetry
      - name: Generate coverage report
        run: yarn coveralls
```
