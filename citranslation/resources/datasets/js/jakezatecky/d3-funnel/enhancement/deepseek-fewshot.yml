Here is the GitHub Action configuration equivalent to the provided Travis CI configuration:

```yaml
name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 16]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
|End-of-Code|
```

This configuration will trigger the build job on every push and pull request to the main branch, using the latest version of Ubuntu, and for each version of Node.js specified in the matrix (12, 14, and 16). It will checkout the code, set up the specified Node.js version, install the dependencies, and then build the project.
