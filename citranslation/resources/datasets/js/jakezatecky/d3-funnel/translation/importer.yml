name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
#     # This item has no matching transformer
#     - firefox: latest
    - run: npm install
    - run: npx playwright install
    - run: npm run build
    strategy:
      matrix:
        node_js:
        - '12'
        - '14'
        - '16'
