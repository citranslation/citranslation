name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: [ 'ubuntu-latest', 'ubuntu-ppc64le' ]
    strategy:
      matrix:
        node-version: '16'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: git --version
