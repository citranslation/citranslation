name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        arch: [amd64, ppc64le]
        node-version: ['16']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Show git version
        run: git --version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
