name: CI

on:
  push:
  pull_request:

jobs:
  build-amd64:
    name: Build (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Before install: git --version
        run: git --version

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

  build-ppc64le:
    name: Build (ppc64le)
    runs-on: [self-hosted, ppc64le]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Before install: git --version
        run: git --version

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

