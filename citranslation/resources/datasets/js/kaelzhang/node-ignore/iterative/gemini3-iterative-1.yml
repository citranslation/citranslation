name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # GitHub Actions uses 'ubuntu-latest' for amd64. 
    # For ppc64le, you must use self-hosted runners as GitHub does not provide hosted ones.
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || [ 'self-hosted', 'linux', 'ppc64le' ] }}
    strategy:
      matrix:
        node-version: [16]
        arch: [amd64, ppc64le]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Before Install
        run: git --version

