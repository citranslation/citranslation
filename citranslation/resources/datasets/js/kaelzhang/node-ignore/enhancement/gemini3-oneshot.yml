name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }} (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-22.04' }}

    strategy:
      matrix:
        node-version: ["18"]
        arch: [amd64, ppc64le]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.arch == 'amd64' && 'x64' || 'ppc64le' }}

      - name: Before Install
        run: git --version

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

