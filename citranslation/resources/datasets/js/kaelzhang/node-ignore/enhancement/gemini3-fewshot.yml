name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.arch == 'ppc64le' && 'ubuntu-latest' || 'ubuntu-latest' }}
    # Note: GitHub-hosted runners for ppc64le are not available by default. 
    # This configuration uses a matrix to represent the requested architectures.
    
    strategy:
      matrix:
        node-version: ["18"]
        arch: [amd64, ppc64le]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Before Install
        run: git --version

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm test

