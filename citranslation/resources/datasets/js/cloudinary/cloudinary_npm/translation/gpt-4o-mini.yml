name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [9, 10, 12, 14, 16, 18, 20, 22]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test-with-temp-cloud

    - name: Notify on failure
      if: failure()
      run: |
        echo "Tests failed for Node.js version ${{ matrix.node-version }}"
        echo "Sending email notification..."
        # Add email notification logic here if needed

notifications:
  email:
    recipients:
      - sdk_developers@cloudinary.com

