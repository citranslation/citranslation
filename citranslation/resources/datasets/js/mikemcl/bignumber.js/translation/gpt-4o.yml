```yaml
name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [amd64, ppc64le]
        node-version: ["node", "lts/*", "20", "19", "18", "17", "16", "15", "14", "13", "12", "11", "10", "8"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        architecture: ${{ matrix.arch }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
```
