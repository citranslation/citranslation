name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ppc64le', 'amd64' ]
        node_version: [ "node", "lts", "20", "19", "18", "17", "16", "15", "14", "13", "12", "11", "10", "8" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm install
      - run: npm test
