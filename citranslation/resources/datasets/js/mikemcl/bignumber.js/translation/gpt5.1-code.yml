name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - ppc64le
        node-version:
          - node
          - lts/*
          - "20"
          - "19"
          - "18"
          - "17"
          - "16"
          - "15"
          - "14"
          - "13"
          - "12"
          - "11"
          - "10"
          - "8"
    runs-on: ${{ matrix.arch == 'ppc64le' && 'self-hosted' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
