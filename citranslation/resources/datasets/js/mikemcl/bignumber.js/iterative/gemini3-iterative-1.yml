name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.arch == 'ppc64le' && 'ubuntu-22.04' || 'ubuntu-latest' }}
    strategy:
      matrix:
        node-version: [node, lts/*, 20, 19, 18, 17, 16, 15, 14, 13, 12, 11, 10, 8]
        arch: [x64, ppc64le]
    
    steps:
      - uses: actions/checkout@v4

      - name: Install QEMU for multi-arch support
        if: matrix.arch == 'ppc64le'
        uses: docker/setup-qemu-action@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.arch }}
          
      - run: npm install
      - run: npm test

