name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20", "19", "18", "17", "16", "15", "14", "13", "12", "11", "10", "8"]
        arch: [amd64, ppc64le]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'ppc64le'
        uses: docker/setup-qemu-action@v3

      - name: Run tests in Container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.arch == 'ppc64le' && 'ppc64le/' || '' }}node:${{ matrix.node-version }}-slim
          options: -v ${{ github.workspace }}:/src -w /src
          run: |
            # Ensure build tools are present for native modules (common cause of 'nan' errors)
            if [ "${{ matrix.arch }}" = "ppc64le" ]; then
              apt-get update && apt-get install -y python3 make g++ gcc
            fi
            npm install
            npm test

