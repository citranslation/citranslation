name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_js: [10, 12]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_js }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_js }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
