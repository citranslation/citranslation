name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      # Using a matrix to test on multiple versions of Node.js
      matrix:
        # The versions from the Travis CI config.
        # 'node' from Travis is mapped to a recent LTS version like 20.x.
        node-version: ['0.10', '0.12', '4.x', '6.x', '20.x']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # Cache npm packages to speed up future builds
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
