Here is the equivalent GitHub Actions configuration:
```
name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["0.10", "0.12", "io.js"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install npm
        run: npm install --global npm
      - name: Run tests
        run: npm test
```
