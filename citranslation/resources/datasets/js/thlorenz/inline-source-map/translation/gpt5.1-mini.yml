name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['0.10', '0.12', 'iojs']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (for 0.10 / 0.12)
        if: ${{ matrix.node != 'iojs' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Set up io.js via nvm (for iojs)
        if: ${{ matrix.node == 'iojs' }}
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
          # Install latest io.js available to nvm
          nvm install iojs
          nvm use iojs
          node -v

      - name: Upgrade npm (before_install)
        run: npm install --global npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

