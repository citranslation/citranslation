name: CI

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 8.x
        uses: actions/setup-node@v4
        with:
          node-version: '8'

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: npm run deploy
