```yaml
name: Node.js CI

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js 8
      uses: actions/setup-node@v4
      with:
        node-version: 8
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run deploy script
      run: npm run deploy
