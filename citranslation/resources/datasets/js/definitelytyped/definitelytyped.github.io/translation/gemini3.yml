name: Deploy

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 8
        uses: actions/setup-node@v4
        with:
          node-version: '8'
      - run: npm install
      - run: npm run deploy

