```yaml
name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 4.0
      uses: actions/setup-node@v1
      with:
        node-version: 4.0
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
```
