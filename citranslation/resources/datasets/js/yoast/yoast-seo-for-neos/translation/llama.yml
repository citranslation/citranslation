Here is the equivalent GitHub Action configuration:
```
name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Build inspector view
        run: yarn build:inspectorView
      - name: Build edit mode
        run: yarn build:editMode
```
