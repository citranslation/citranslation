name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  inspector-view:
    name: Inspector View
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and cache Yarn dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build Inspector View
        run: yarn build:inspectorView

  edit-mode:
    name: Edit Mode
    runs-on: ubuntu-latest
    steps:
