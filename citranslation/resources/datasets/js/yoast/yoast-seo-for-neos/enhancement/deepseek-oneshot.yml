name: Continuous integration
on: [push]
jobs:
  inspector-view:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 10.x
        uses: actions/setup-node@v3
        with:
          node-version: '10.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build inspector view
        run: yarn build:inspectorView
  edit-mode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 10.x
        uses: actions/setup-node@v3
        with:
          node-version: '10.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build edit mode
        run: yarn build:editMode
