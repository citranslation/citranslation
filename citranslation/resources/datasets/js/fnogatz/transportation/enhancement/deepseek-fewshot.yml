## 2. Input: Reference Migration Pairs
-Example 1
  -Travis CI:
```yaml
language: node_js
node_js:
  - "node"
  - "11"
  - "10"
  - "8"
```
  -GitHub Actions:
```yaml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [node, 11, 10, 8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
```

-Example 2
  -Travis CI:
```yaml
language: node_js
node_js:
  - "10"
