name: Node.js CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 12
        uses: actions/setup-node@v3
        with:
          node-version: '12'
          cache: 'npm'

      - name: Start LocalStack
        run: |
          docker pull localstack/localstack
          docker run --rm -d -p 4566:4566 localstack/localstack

      - name: Install dependencies
        run: npm install

      - name: Run lint and unit tests
        run: |
          set -e
          npm run lint
          npm run test

      - name: Run integration tests
        run: |
          npm link
          sleep 5
          SLS_DEBUG=1 npm run test:integration

