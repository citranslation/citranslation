name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: localstack/localstack
        ports:
          - 4566:4566
        options: >-
          --health-cmd "curl --fail http://localhost:4566/_localstack/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Setup links for integration testing
        run: npm link

      - name: Wait for LocalStack to be ready
        run: sleep 5

      - name: Run integration tests
        run: SLS_DEBUG=1 npm run test:integration
