name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "12"

      - name: Start LocalStack
        run: |
          docker pull localstack/localstack
          docker run --rm -d -p 4566:4566 -e SERVICES=cloudformation,iam,sts,lambda,apigateway,s3 -e DEBUG=1 localstack/localstack
          # Wait for LocalStack to be ready
          timeout 60s bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"status\": \"running\""; do sleep 2; done' || true

      - name: Install dependencies
        run: |
          npm install
          # Install Serverless v2 to maintain compatibility with Node.js 12 and avoid v4 postinstall issues
          npm install -g serverless@2

      - name: Run lint and unit tests
        run: |
          set -e
          npm run lint
          npm run test

      - name: Run integration tests
        run: |
          npm link
          # Ensure AWS credentials exist for Serverless CLI
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          export AWS_DEFAULT_REGION=us-east-1
          SLS_DEBUG=1 npm run test:integration

