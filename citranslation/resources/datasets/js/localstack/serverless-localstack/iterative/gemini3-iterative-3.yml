name: Node.js CI with LocalStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 12
        uses: actions/setup-node@v3
        with:
          node-version: '12'
          cache: 'npm'

      - name: Start LocalStack
        run: |
          docker pull localstack/localstack
          docker run --rm -d \
            -p 4566:4566 \
            --name localstack_main \
            localstack/localstack
          
          # Wait for LocalStack to be ready without strict health check endpoint if it fails
          echo "Waiting for LocalStack to respond on port 4566..."
          timeout 60s bash -c "until curl -s localhost:4566 > /dev/null; do sleep 2; done"

      - name: Install dependencies
        run: |
          npm install
          npm install -g serverless@2

      - name: Run lint and unit tests
        run: |
          set -e
          npm run lint
          npm run test

      - name: Run integration tests
        run: |
          npm link
          # Use a standard sleep as the health check timed out (exit code 124)
          sleep 20
          SLS_DEBUG=* AWS_ACCESS_KEY_ID=test AWS_SECRET_ACCESS_KEY=test AWS_DEFAULT_REGION=us-east-1 npm run test:integration

