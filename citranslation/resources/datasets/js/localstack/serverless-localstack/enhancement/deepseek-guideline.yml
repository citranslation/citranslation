```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack
        ports:
          - 4566
        options: --name localstack

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Install Dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm run test
    - name: Setup Links
      run: npm link
    - name: Integration Test
      run: |
        sleep 5
        SLS_DEBUG=1 npm run test:integration
```
