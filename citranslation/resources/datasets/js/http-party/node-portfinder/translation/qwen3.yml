name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [0.12, 4.2, 5.0]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_version }}
    - run: npm install -g npm@2.14.5
    - run: npm install
    - run: DEBUG=* npm test
    - name: Email Notifications
      run: |
        echo "Notifying charlie.robbins@gmail.com and erik.trom.github@gmail.com"
