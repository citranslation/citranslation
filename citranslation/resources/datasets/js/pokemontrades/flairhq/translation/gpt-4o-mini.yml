name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [6]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          npm config set python $(which python)
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential checkinstall libssl-dev gcc-4.7 g++-4.7
            export CC="gcc-4.7"
            export CXX="g++-4.7"
          fi
          npm install -g npm@latest-6
          npm install -g grunt-cli eslint
          npm install

      - name: Run tests
        run: npm test

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.node-gyp
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-build-
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-
            ${{ runner.os }}-
          
