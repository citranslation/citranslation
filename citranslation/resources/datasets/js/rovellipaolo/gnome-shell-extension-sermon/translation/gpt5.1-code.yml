name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install checkstyle
        run: make install-checkstyle

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qy gjs libgjs-dev

      - name: Run checkstyle
        run: make checkstyle

      - name: Run tests
        run: make test
