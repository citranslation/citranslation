name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'node'

    - name: Install Checkstyle
      run: make install-checkstyle

    - name: Update apt and install dependencies
      run: |
        sudo apt update
        sudo apt install -qy gjs libgjs-dev

    - name: Run Checkstyle
      run: make checkstyle

    - name: Run Tests
      run: make test
