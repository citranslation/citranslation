name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'

      - name: Install dependencies & system packages
        run: |
          make install-checkstyle
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gjs libgjs-dev

      - name: Run checkstyle
        run: make checkstyle

      - name: Run tests
        run: make test
