name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: |
          make install-checkstyle
          sudo apt update
          sudo apt install -qy gjs libgjs-dev
      - name: Run checkstyle
        run: make checkstyle
      - name: Run tests
        run: make test
