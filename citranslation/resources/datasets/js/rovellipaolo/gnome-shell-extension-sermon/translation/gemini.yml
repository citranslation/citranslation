name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Use ubuntu-20.04 to match Travis 'focal' distribution
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        # Travis 'node' alias means the latest stable version.
        # Using a recent LTS version like 20.x is a common practice.
        node-version: [20.x]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Optional: Caching npm dependencies can speed up workflows
          # cache: 'npm'

      - name: Install dependencies
        run: |
          make install-checkstyle
          sudo apt-get update
          sudo apt-get install -y gjs libgjs-dev

      - name: Run linter
        run: make checkstyle

      - name: Run tests
        run: make test
