name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qy gjs libgjs-dev build-essential

      - name: Install checkstyle
        run: make install-checkstyle

      - name: Run checkstyle
        run: make checkstyle

      - name: Run tests
        run: make test

