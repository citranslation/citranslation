name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'node'

      - name: Install dependencies
        run: |
          make install-checkstyle
          sudo apt update
          sudo apt install -qy gjs libgjs-dev

      - name: Run checkstyle
        run: make checkstyle

      - name: Run tests
        run: make test

