name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: node

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -qy gjs libgjs-dev

      - name: Install project dependencies
        run: make install-checkstyle

      - name: Run checkstyle
        run: make checkstyle

      - name: Run tests
        run: make test

