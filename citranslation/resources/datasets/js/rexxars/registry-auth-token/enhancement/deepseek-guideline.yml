```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [6, 8, 10, 12, 14]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
```
|End-of-Code|

This GitHub Action configuration will trigger on every push and pull request. It will run on the latest version of Ubuntu, and for each version of Node.js specified in the matrix, it will set up that version, check out the code, install dependencies, build the code, and run tests.
