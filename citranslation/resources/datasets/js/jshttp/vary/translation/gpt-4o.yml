        if [[ "${{ matrix.node-version }}" == "0.8" || "${{ matrix.node-version }}" == "0.10" || "${{ matrix.node-version }}" == "0.12" || "${{ matrix.node-version }}" == "1.8" || "${{ matrix.node-version }}" == "2.5" || "${{ matrix.node-version }}" == "3.3" || "${{ matrix.node-version }}" == "4.9" || "${{ matrix.node-version }}" == "5.12" || "${{ matrix.node-version }}" == "6.16" || "${{ matrix.node-version }}" == "7.10" || "${{ matrix.node-version }}" == "8.17" || "${{ matrix.node-version }}" == "9.11" ]]; then
