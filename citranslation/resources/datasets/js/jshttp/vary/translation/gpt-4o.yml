          npm install --save-dev supertest@1.1.0
        elif [[ "${{ matrix.node-version }}" == "0.10" || "${{ matrix.node-version }}" == "0.12" || "${{ matrix.node-version }}" == "1.8" || "${{ matrix.node-version }}" == "2.5" || "${{ matrix.node-version }}" == "3.3" ]]; then
          npm install --save-dev supertest@2.0.0
