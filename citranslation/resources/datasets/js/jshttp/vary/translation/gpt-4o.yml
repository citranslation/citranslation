          npm install --save-dev mocha@2.5.3
        elif [[ "${{ matrix.node-version }}" == "0.12" || "${{ matrix.node-version }}" == "1.8" || "${{ matrix.node-version }}" == "2.5" || "${{ matrix.node-version }}" == "3.3" ]]; then
          npm install --save-dev mocha@3.5.3
