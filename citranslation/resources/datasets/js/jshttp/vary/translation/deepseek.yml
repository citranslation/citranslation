name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [0.8, 0.10, 0.12, 1.8, 2.5, 3.3, 4.9, 5.12, 6.16, 7.10, 8.17, 9.11, 10.22, 11.15, 12.19, 13.14, 14.15, 15.5]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: npm run lint --if-present
    - run: npm run coverage --if-present
    - name: Coveralls
      if: ${{ matrix.node-version == '10.22' }}
      run: |
        npm install coveralls
        cat ./coverage/lcov.info | coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
|End-of-Code|
```

Please note that the above configuration assumes that you have a `coveralls` package installed in your project and a `COVERALLS_REPO_TOKEN` secret in your GitHub repository. If your project does not use `coveralls` or if you do not have a `COVERALLS_REPO_TOKEN`, you will need to adjust the `Coveralls` step accordingly.
