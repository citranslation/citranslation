name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - "0.8"
          - "0.10"
          - "0.12"
          - "1.8"
          - "2.5"
          - "3.3"
          - "4.9"
          - "5.12"
          - "6.16"
          - "7.10"
          - "8.17"
          - "9.11"
          - "10.22"
          - "11.15"
          - "12.19"
          - "13.14"
          - "14.15"
          - "15.5"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Before install: configure npm & adjust deps
        env:
          NODE_VERSION: ${{ matrix.node-version }}
        run: |
          set -euo pipefail

          # Configure npm: skip updating shrinkwrap / lock
          npm config set shrinkwrap false

          # Remove build dependencies (ignore errors if not present)
          npm rm --save-dev benchmark || true
          npm rm --save-dev beautify-benchmark || true

          # Setup Node.js version-specific dependencies (mocha)
          # - use 1.x for Node.js < 0.8
          # - use 2.x for Node.js < 0.10
          # - use 3.x for Node.js < 4
          # - use 5.x for Node.js < 6
          # - use 6.x for Node.js < 8
          # - use 7.x for Node.js < 10
          NODE_MAJOR=$(cut -d. -f1 <<< "$NODE_VERSION")
          NODE_MINOR=$(cut -d. -f2 <<< "$NODE_VERSION")
          if [[ "$NODE_MAJOR" -eq 0 && "$NODE_MINOR" -lt 8 ]]; then
            npm install --no-audit --no-fund --save-dev mocha@1.21.5
          elif [[ "$NODE_MAJOR" -eq 0 && "$NODE_MINOR" -lt 10 ]]; then
            npm install --no-audit --no-fund --save-dev mocha@2.5.3
          elif [[ "$NODE_MAJOR" -lt 4 ]]; then
            npm install --no-audit --no-fund --save-dev mocha@3.5.3
          elif [[ "$NODE_MAJOR" -lt 6 ]]; then
            npm install --no-audit --no-fund --save-dev mocha@5.2.0
          elif [[ "$NODE_MAJOR" -lt 8 ]]; then
            npm install --no-audit --no-fund --save-dev mocha@6.2.2
          elif [[ "$NODE_MAJOR" -lt 10 ]]; then
            npm install --no-audit --no-fund --save-dev mocha@7.2.0
          fi

          # istanbul for coverage: remove on Node.js < 0.10
          if [[ "$NODE_MAJOR" -eq 0 && "$NODE_MINOR" -lt 10 ]]; then
            npm rm --silent --save-dev istanbul || true
          fi

          # supertest for http calls
          # - use 1.1.0 for Node.js < 0.10
          # - use 2.0.0 for Node.js < 4
          # - use 3.4.2 for Node.js < 6
          if [[ "$NODE_MAJOR" -eq 0 && "$NODE_MINOR" -lt 10 ]]; then
            npm install --no-audit --no-fund --save-dev supertest@1.1.0
          elif [[ "$NODE_MAJOR" -lt 4 ]]; then
            npm install --no-audit --no-fund --save-dev supertest@2.0.0
          elif [[ "$NODE_MAJOR" -lt 6 ]]; then
            npm install --no-audit --no-fund --save-dev supertest@3.4.2
          fi

          # eslint for linting: remove on Node.js < 10
          if [[ "$NODE_MAJOR" -lt 10 ]]; then
            # list devDependencies and remove packages named 'eslint' or starting with 'eslint-'
            node -pe 'try{Object.keys(require("./package").devDependencies).join("\n")}catch(e){""}' | \
              grep -E '^eslint(-|$)' || true | \
              xargs -r -n 1 npm rm --save-dev || true
          fi

          # Prune and rebuild node_modules if exists
          if [[ -d node_modules ]]; then
            npm prune || true
            npm rebuild || true
          fi

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        run: |
          set -euo pipefail
          # If istanbul is installed use test-travis script, otherwise npm test
          if npm -ps ls istanbul 2>/dev/null | grep -q istanbul; then
            npm run-script test-travis
          else
            npm test
          fi

      - name: Run lint (if eslint installed)
        run: |
          set -euo pipefail
          if npm -ps ls eslint 2>/dev/null | grep -q eslint; then
            npm run-script lint
          fi

      - name: Upload coverage to Coveralls (if coverage present)
        if: always()
        run: |
          set -euo pipefail
          if [[ -f ./coverage/lcov.info ]]; then
            npm install --no-audit --no-fund --save-dev coveralls@2
            coveralls < ./coverage/lcov.info
          fi

