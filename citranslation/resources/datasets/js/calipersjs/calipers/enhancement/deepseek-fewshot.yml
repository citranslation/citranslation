## 2. Input: Reference Migration Pairs
```yaml
-Example 1
  -Travis CI:
  language: node_js
node_js:
  - lts/*
  - 22
  - 20
before_script:
script:
  - npm test
  - npm run lint
  -GitHub Actions:

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test-and-lint:
    runs_on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*, 22.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: Run tests
      run: npm test
    - name: Run linter
      run: npm run lint

