name: Node CI

on: [push, pull_request]

jobs:
  build:
    runs_on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.6.0]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run test
