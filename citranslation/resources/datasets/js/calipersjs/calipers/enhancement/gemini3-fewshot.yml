name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.6.0
        uses: actions/setup-node@v3
        with:
          node-version: '14.6.0'
      - run: npm install
      - name: Run tests
        run: npm test
      - name: Run linter
        run: npm run lint

