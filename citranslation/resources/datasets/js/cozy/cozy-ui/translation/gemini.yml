          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
      - name: Run tests
        run: yarn test:noSnapshots

  tests-snapshots:
    name: 'Tests snapshots'
    runs-on: ubuntu-latest
    needs: [build-js, build-css]
    if: "!contains(github.event.head_commit.message, '[only argos]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
      - name: Run snapshot tests
        run: yarn test:snapshots

  bundlemon:
    name: 'Bundlemon'
    runs-on: ubuntu-latest
    needs: [build-js, build-css]
    if: "!contains(github.event.head_commit.message, '[only argos]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
      - name: Run bundlemon
        run: yarn bundlemon

  # Stage: Screenshots - Create (Jobs for visual regression testing)
  create-screenshots-desktop:
    name: '[Argos] Create desktop screenshots'
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '[skip argos]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
