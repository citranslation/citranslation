      - name: Create screenshots
        run: |
          mkdir ./screenshots
          npx puppeteer browsers install chrome
          yarn screenshots --mode kss --screenshot-dir ./screenshots/kss
      - name: Upload screenshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-kss-binaries
          path: ./screenshots

  # Stage: Screenshots - Upload
  upload-screenshots:
    name: '[Argos] Upload all screenshots'
    runs-on: ubuntu-latest
    needs: [create-screenshots-desktop, create-screenshots-mobile, create-screenshots-kss]
    if: github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '[skip argos]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download all screenshot artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
      - name: Upload to Argos
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
        run: |
          yarn argos:upload --parallel screenshots/reactDesktop/ --token $ARGOS_TOKEN  --parallel-total 3 --parallel-nonce ${{ github.run_id }} --ignore ''
          yarn argos:upload --parallel screenshots/reactMobile/ --token $ARGOS_TOKEN  --parallel-total 3 --parallel-nonce ${{ github.run_id }} --ignore ''
          yarn argos:upload --parallel screenshots/kss/ --token $ARGOS_TOKEN  --parallel-total 3 --parallel-nonce ${{ github.run_id }} --ignore ''

