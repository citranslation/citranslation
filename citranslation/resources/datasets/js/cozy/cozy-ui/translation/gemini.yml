  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[only argos]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

  generate-sprite-palette:
    name: 'Generate Sprite and Palette'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate files
        run: yarn makeSpriteAndPalette

      - name: Upload sprite and palette artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sprite-palette-binaries
          path: |
            ./react/Icon/icons-sprite.js
            ./react/palette.js

  # Stage: Build (Jobs that build JS and CSS assets)
  build-js:
    name: 'Build JS'
    runs-on: ubuntu-latest
    needs: generate-sprite-palette
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download sprite and palette artifacts
        uses: actions/download-artifact@v4
        with:
          name: sprite-palette-binaries
          path: .
      - name: Build JS
        run: yarn build
      - name: Upload JS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: js-binaries
          path: ./transpiled

  build-css:
    name: 'Build CSS'
    runs-on: ubuntu-latest
    needs: generate-sprite-palette # To maintain stage order
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build CSS
        run: yarn build:css:all
      - name: Upload CSS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: css-binaries
          path: ./dist

  # Stage: Docs (Job that builds documentation)
  build-docs:
    name: 'Build docs'
    runs-on: ubuntu-latest
    needs: [build-js, build-css]
    steps:
