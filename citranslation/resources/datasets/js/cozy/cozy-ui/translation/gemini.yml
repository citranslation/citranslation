    runs-on: ubuntu-latest
    needs: [build-js, build-css]
    if: "!contains(github.event.head_commit.message, '[only argos]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
