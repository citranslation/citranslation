    name: 'Deploy'
    runs-on: ubuntu-latest
    needs: [tests-without-snapshots, tests-snapshots, bundlemon, build-docs]
    if: >
      github.ref == 'refs/heads/master' &&
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, '[only argos]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Yarn
        run: npm install -g yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
      - name: Deploy docs and release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "cozycloud"
          git config --global user.email "contact@cozycloud.cc"
          yarn deploy:doc -- --username cozycloud --email contact@cozycloud.cc --repo https://cozy-bot:$GH_TOKEN@github.com/cozy/cozy-ui.git && yarn semantic-release
