This GitHub Action configuration does the following:

- It sets up a workflow that triggers on `push` and `pull_request` events.
- It runs on the `ubuntu-20.04` runner.
- It uses a matrix strategy to test the Node.js versions 14.x, 16.x, and 18.x.
- It checks out the repository.
- It sets up the Node.js version specified in the matrix.
- It installs the project dependencies with `npm ci`.
- It builds the project with `npm run build` if a `build` script is present.
- It runs the tests with `npm test`.
- It uses the Coveralls GitHub Action to report coverage.
- It installs the `grunt-cli` globally.
