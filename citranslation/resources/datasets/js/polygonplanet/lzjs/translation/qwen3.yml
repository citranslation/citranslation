name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_js: ["14", "16", "18"]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_js }}
      - run: npm install
      - run: npm test
