name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
```

This configuration will trigger the workflow on every push and pull request to the repository. It will run on the latest version of Ubuntu, and for each version of Node.js specified in the matrix, it will checkout the code, set up the Node.js environment, and run `npm ci`, `npm run build`, and `npm test`.

