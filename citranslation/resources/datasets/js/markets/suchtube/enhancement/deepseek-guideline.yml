```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 20.x, 18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
```
|End-of-Code|

This GitHub Action configuration does the following:

- It sets up a workflow that runs on every push and pull request.
- It uses the latest version of Ubuntu to run the jobs.
- It sets up a matrix strategy to run the jobs with different versions of Node.js (22.x, 20.x, and 18.x).
- It checks out the repository.
- It sets up the specified version of Node.js.
- It installs the project dependencies with `npm ci`.
- It builds the project with `npm run build` if a `build` script is present.
- It runs the tests with `npm test`.
