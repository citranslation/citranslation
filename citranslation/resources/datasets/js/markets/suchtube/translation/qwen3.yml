name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_js: ["22", "20", "18"]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_js }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_js }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
