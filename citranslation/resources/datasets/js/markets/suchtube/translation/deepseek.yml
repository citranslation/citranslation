    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 22

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-

    - name: Install Dependencies
      run: npm ci

    - name: Test
      run: npm test

    - name: Build
      run: npm run build
