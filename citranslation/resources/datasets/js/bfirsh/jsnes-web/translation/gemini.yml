name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js 12.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      # Use npm ci for cleaner, faster, and more reliable installs in CI
      run: npm ci

    - name: Run tests
      # This command is the default test script in Travis CI for Node.js
      run: npm test
