name: CI

on:
  push:
    branches: ['master']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Node.js 20 CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

