name: Node.js CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_js: ["18", "16", "14"]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node_js }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_js }}
    - run: npm install
    - run: npm test
