name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 18, 16]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run bootstrap
    - run: npm run lint
    - run: npm test
    - name: Coveralls
      if: success()
      run: npm run coveralls

notifications:
  email:
    recipients:
      - kempdogg@gmail.com
    on_success: always
    on_failure: always
