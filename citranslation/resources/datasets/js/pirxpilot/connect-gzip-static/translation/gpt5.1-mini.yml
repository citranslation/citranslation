name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:12
    steps:
      - uses: actions/checkout@v4
      - name: Show Node version
        run: node -v
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
