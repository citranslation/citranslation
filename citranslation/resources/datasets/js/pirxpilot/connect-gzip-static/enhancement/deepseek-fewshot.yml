## 1. Input: Travis CI
```yaml
language: node_js
node_js:
  - 12
```
## 2. Input: Reference Migration Pairs
-Example 1
  -Travis CI:
```yaml
language: node_js
node_js:
  - 10
  - 12
```
  -GitHub Actions:
```yaml
name: Run tests on Pull Request
on:
  push:
  pull_request:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - .npmignore
      - LICENSE
      - README.md    
jobs:
  test:
    name: Run tests (Node.js ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12]
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      # Not using "npm ci" because not using lockfile
      - run: npm i
      - run: npm test
```

