name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js 12
      uses: actions/setup-node@v3
      with:
        node-version: 12

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

