name: CI
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['*']
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [9, 8, 7, 6]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
