Here is the equivalent GitHub Action configuration:

```yaml
name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build

name: 'Pull Request Checks'

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'images/**'
      - '.github/workflows/prs.yml'
      - '*.json'
      - '*.js'
      - '*.css'
      - '!test/demo/**'

jobs:
  run_checks:
    name: Run test tasks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package.json
          node-version: lts/*
      - name: Setup environment and install dependencies
        run: |
          npm install -g grunt-cli
          npm ci
      - name: Run tests
        run: |
          npm run test
```

Please note that the GitHub Actions configuration is slightly different from the Travis CI configuration. The `npm ci` command is used instead of `npm install` in the GitHub Actions configuration to ensure that the `node_modules` directory is not populated with any extraneous files. Also, the `npm run build` command is used in the GitHub Actions configuration to build the source code.
