name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 17]
        winston-version: [winston@3]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Winston
      run: |
        npm install ${{ matrix.winston-version }}
      # Note: GitHub Actions has built-in retries for network issues, 
      # but you can use 'nick-fields/retry' if explicit retry logic is needed.

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

