name: Node.js CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: "14"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: npm test

