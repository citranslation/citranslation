name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: 14
        # Removed cache: 'yarn' because yarn.lock is missing. 
        # To use caching, ensure yarn.lock is committed to the repository.

    - name: Install dependencies
      run: yarn

    - name: Run tests
      run: npm test

