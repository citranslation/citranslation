name: Node.js CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_js: [6, 8, 10, 11]
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_js }}
      - run: npm install
      - run: npm test
