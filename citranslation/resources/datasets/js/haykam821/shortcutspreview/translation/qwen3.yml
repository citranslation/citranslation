name: Node.js Lint  
on:  
  push:  
    branches: [ main ]  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
    - uses: actions/checkout@v3  
    - uses: actions/setup-node@v3  
      with:  
        node-version: node  
    - run: npm install  
    - run: npm run lint  
