name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "10"

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Run validation
        run: ajv validate -s schema.json -d data.json

