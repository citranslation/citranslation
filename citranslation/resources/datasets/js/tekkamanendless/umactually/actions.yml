name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-node@v3
        with:
          node-version: 10
      - name: Setup
        run: npm install -g ajv-cli
      - name: Test
        run: ajv validate -s schema.json -d data.json
