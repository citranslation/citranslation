name: Validate JSON Schema with ajv
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 10
        uses: actions/setup-node@v2
        with:
          node-version: "10"
      - run: npm install -g ajv-cli
      - run: ajv validate -s schema.json -d data.json
