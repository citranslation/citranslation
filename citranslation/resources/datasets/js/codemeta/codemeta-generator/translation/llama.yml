Here is the equivalent GitHub Actions configuration:
```
name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Install libgconf-2-4
        run: sudo apt-get update && sudo apt-get install -y libgconf-2-4
      - name: Install Cypress
        run: npm install cypress
      - name: Install Cypress plugins
        run: $(npm bin)/cypress install
      - name: Run Cypress tests
        run: $(npm bin)/cypress run

|End-of-Code|
```
Note that in GitHub Actions, we use the `runs-on` keyword to specify the environment (in this case, `ubuntu-latest`) and the `steps` keyword to define the sequence of actions. We also use the `uses` keyword to use an action (in this case, `actions/checkout@v2`) to check out the code. The rest of the steps are similar to the Travis CI configuration.