name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    name: Cypress Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This single action replaces most of the Travis CI configuration.
      # It is the official and recommended way to run Cypress on GitHub Actions.
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          # Specifies the node version to use, matching `node_js: 10`
          node-version: 10
          # The action automatically installs system dependencies like `libgconf-2-4`,
          # replacing the `addons: apt: packages` section.
          # The action automatically caches npm dependencies and the Cypress binary,
          # replacing the `cache` section.
          # The action runs `npm ci` by default, replacing the `install` section.
          # The action runs `cypress run` by default, replacing the `script` section.
```
