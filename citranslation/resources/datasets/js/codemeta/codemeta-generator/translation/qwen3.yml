name: Cypress Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 10
    - run: sudo apt-get update && sudo apt-get install -y libgconf-2-4
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ hashFiles('**/package-lock.json') }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache
        key: cache-~/.cache
    - run: npm install cypress
    - run: npx cypress install
    - run: npx cypress run
