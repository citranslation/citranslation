Here is the equivalent GitHub Actions configuration:
```
name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Use Node.js stable
        uses: actions/setup-node@v2
        with:
          node-version: stable
```
