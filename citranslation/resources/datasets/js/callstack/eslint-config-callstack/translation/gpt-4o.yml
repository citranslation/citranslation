name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Yarn
      run: curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3

    - name: Add Yarn to PATH
      run: echo "$HOME/.yarn/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: yarn install
      env:
        NODE_ENV: development

    - name: Cache Yarn dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          test/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Run tests
      run: yarn test
