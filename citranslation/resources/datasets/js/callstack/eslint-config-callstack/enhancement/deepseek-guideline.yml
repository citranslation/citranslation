```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install Dependencies
      run: yarn install
    - name: Test
      run: yarn test

|End-of-Code|
```

This GitHub Action configuration does the following:

- It triggers on push and pull request events.
- It runs on the latest version of Ubuntu.
- It checks out the repository.
- It sets up Node.js version 18.
- It installs the dependencies using Yarn.
- It runs the test command.
