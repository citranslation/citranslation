## 2. Input: Reference Migration Pairs
-Example 1
  -Travis CI:
```yaml
language: node_js
node_js:
- 8
script:
- npm run deploy
branches:
  only:
  - main
```
  -GitHub Actions:
```yaml
name: CI

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 8
          cache: yarn
      - run: yarn
      - run: yarn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```

-Example 2
  -Travis CI:
```yaml
language: node_js
node_js:
  - '16'
  - 'node'
```
  -GitHub Actions:
```yaml
name: Test library

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, node]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    # Tests do not run on built code by now, needs to be fixed
    # - run: npm run build --if-present
    - run: npm test
    
    # TODO: test on Deno
```

-Example 3
  -Travis CI:
```yaml
language: node_js
node_js:
  - "18"
  - "16"
  - "14"
```
  -GitHub Actions:
```yaml
name: unit testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14, 16, 18 ]

    name: "Test with NodeJS v${{ matrix.node-version }}"
    steps:
       - uses: actions/checkout@v3
       - name: Setup NodeJS v${{ matrix.node-version }}
         uses: actions/setup-node@v3
         with:
            node-version: ${{ matrix.node-version }}
       - run: npm ci
       - run: npm test
```
