```yaml
name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

|End-of-Code|
```

This GitHub Action configuration does the following:

- It sets up a workflow that triggers on `push` and `pull_request` events.
- It runs on different operating systems (Ubuntu, Windows, and MacOS) and with different Node.js versions (14, 16, and 18).
- It checks out the repository.
- It sets up the Node.js version specified in the matrix.
- It installs the dependencies with `npm ci`.
- It builds the project with `npm run build` if a `build` script is present.
- It runs the tests with `npm test`.
