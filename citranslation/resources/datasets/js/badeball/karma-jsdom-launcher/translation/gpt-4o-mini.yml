name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jsdom-version: [15, 16, 17, 18, 19, 20, 21, 22]
        karma-version: [2, 3, 4, 5, 6]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install jsdom@${{ matrix.jsdom-version }} karma@${{ matrix.karma-version }}
          [ -e node_modules/karma-jsom-launcher ] || ln -s ../ node_modules/karma-jsom-launcher

      - name: Run tests
        run: npm test
