name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
        node-version: 16
    - run: npm install
    - run: npm install jsdom@$JSDOM_VERSION karma@$KARMA_VERSION
    - run: "[ -e node_modules/karma-jsom-launcher ] || ln -s ../ node_modules/karma-jsom-launcher"
    - run: npm test
    strategy:
      matrix:
        include:
        - JSDOM_VERSION: '15'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '16'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '17'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '18'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '19'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '20'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '21'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '22'
          KARMA_VERSION: '2'
        - JSDOM_VERSION: '15'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '16'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '17'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '18'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '19'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '20'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '21'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '22'
          KARMA_VERSION: '3'
        - JSDOM_VERSION: '15'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '16'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '17'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '18'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '19'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '20'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '21'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '22'
          KARMA_VERSION: '4'
        - JSDOM_VERSION: '15'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '16'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '17'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '18'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '19'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '20'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '21'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '22'
          KARMA_VERSION: '5'
        - JSDOM_VERSION: '15'
          KARMA_VERSION: '6'
        - JSDOM_VERSION: '16'
          KARMA_VERSION: '6'
        - JSDOM_VERSION: '17'
          KARMA_VERSION: '6'
        - JSDOM_VERSION: '18'
          KARMA_VERSION: '6'
        - JSDOM_VERSION: '19'
          KARMA_VERSION: '6'
        - JSDOM_VERSION: '20'
          KARMA_VERSION: '6'
        - JSDOM_VERSION: '21'
          KARMA_VERSION: '6'
        - JSDOM_VERSION: '22'
