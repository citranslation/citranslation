```yaml
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [16]
        jsdom_version: [15, 16, 17, 18, 19, 20, 21, 22]
        karma_version: [2, 3, 4, 5, 6]

    env:
      JSDOM_VERSION: ${{ matrix.jsdom_version }}
      KARMA_VERSION: ${{ matrix.karma_version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install jsdom@$JSDOM_VERSION karma@$KARMA_VERSION

    - name: Create symlink
      run: '[ -e node_modules/karma-jsom-launcher ] || ln -s ../ node_modules/karma-jsom-launcher'

    - name: Run tests
      run: npm test
```
