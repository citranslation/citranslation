name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
        jsdom-version: [15, 16, 17, 18, 19, 20, 21, 22]
        karma-version: [2, 3, 4, 5, 6]

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install jsdom@${{ matrix.jsdom-version }} karma@${{ matrix.karma-version }}

    - name: Link karma-jsom-launcher
      run: |
        if [ ! -e node_modules/karma-jsom-launcher ]; then
          ln -s ../ node_modules/karma-jsom-launcher
        fi

    - name: Run tests
      run: npm test
