Sure, here is the equivalent GitHub Action configuration:

```yaml
name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]
        jsdom-version: [15, 16, 17, 18, 19, 20, 21, 22]
        karma-version: [2, 3, 4, 5, 6]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install jsdom@${{ matrix.jsdom-version }} and karma@${{ matrix.karma-version }}
      run: npm install jsdom@${{ matrix.jsdom-version }} karma@${{ matrix.karma-version }}
    - name: Create symbolic link for karma-jsom-launcher
      run: "[ -e node_modules/karma-jsom-launcher ] || ln -s ../ node_modules/karma-jsom-launcher"
    - name: Run tests
      run: npm test
```

Please note that GitHub Actions do not support environment variables in the same way as Travis CI. The matrix strategy is used to achieve a similar effect.

