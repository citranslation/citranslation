name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: JSDOM ${{ matrix.jsdom }} / Karma ${{ matrix.karma }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jsdom: [15, 16, 17, 18, 19, 20, 21, 22]
        karma: [2, 3, 4, 5, 6]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install jsdom@${{ matrix.jsdom }} karma@${{ matrix.karma }}
          [ -e node_modules/karma-jsom-launcher ] || ln -s ../ node_modules/karma-jsom-launcher

      - name: Run tests
        run: npm test

