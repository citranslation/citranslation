name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          make clean
          make

      - name: Run tests
        run: npx mocha-headless-chrome -a no-sandbox -f test/index.html

