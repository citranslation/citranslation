name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build:prod
      - run: npm run test:coverage
      - run: npm run lint
      - run: bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
