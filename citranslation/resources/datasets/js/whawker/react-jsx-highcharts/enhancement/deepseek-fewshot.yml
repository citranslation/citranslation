Here is the GitHub Action configuration equivalent to the provided Travis CI configuration:

```yaml
name: CI

on: [push, pull_request]

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm install
    - run: npm run coverage
    - run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov -t ${CODECOV_TOKEN}

  jest_test:
    name: miniprogram-simulate test with jest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - run: npm install
    - run: npm run test
    - run: npm run codecov

name: test

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Compute coverage
        run: npm run coverage

      - name: Publish coverage
        uses: coverallsapp/github-action@v2
```

Please replace `${CODECOV_TOKEN}` with your actual Codecov token.
