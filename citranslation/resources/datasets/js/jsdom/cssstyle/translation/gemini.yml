name: Node.js CI

# Controls when the action will run.
# Triggers the workflow on push or pull request events but only for the main branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # A matrix strategy to run the job with different Node.js versions
    strategy:
      matrix:
        # Corresponds to the `node_js` versions in the Travis CI config
        node-version: [8.x, 10.x, 12.x]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up a specific version of Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Caches npm dependencies for faster subsequent runs
          cache: 'npm'

      # Corresponds to the `install` stage in the Travis CI config
      - name: Install dependencies
        run: |
          npm install
          npm install -g codecov

      # Corresponds to the `script` stage in the Travis CI config
      - name: Run tests
        run: npm run test-ci
