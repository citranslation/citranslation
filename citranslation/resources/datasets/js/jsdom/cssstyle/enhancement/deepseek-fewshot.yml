Here is the equivalent GitHub Action configuration for the provided Travis CI configuration:

```yaml
name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2.5.1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Test
      run: npm run test-ci

    - name: Codecov
      uses: codecov/codecov-action@v3.1.0
