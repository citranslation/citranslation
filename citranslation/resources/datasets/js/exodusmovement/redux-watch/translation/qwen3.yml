name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - node_version: "0.10"
            test_suite: unit
          - node_version: "lts/*"
            test_suite: unit
          - node_version: "latest"
            test_suite: unit
          - node_version: "latest"
            test_suite: lint
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install dependencies
        run: npm install
      - name: Run ${{ matrix.test_suite }} tests
        run: npm run ${{ matrix.test_suite }}
