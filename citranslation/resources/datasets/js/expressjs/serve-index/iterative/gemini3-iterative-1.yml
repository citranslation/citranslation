name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [0.8, 0.10, 0.12, 1.8, 2.5, 3.3, 4.9, 5.12, 6.17, 7.10, 8.17, 9.11, 10.24, 11.15, 12.22, 13.14, 14.16, 15.13]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Configure npm and Setup Version-Specific Dependencies
        run: |
          npm config set shrinkwrap false
          NODE_MAJOR=$(echo "${{ matrix.node-version }}" | cut -d. -f1)
          NODE_MINOR=$(echo "${{ matrix.node-version }}" | cut -d. -f2)

          # eslint
          if [ "$NODE_MAJOR" -lt 10 ]; then
            node -pe 'Object.keys(require("./package").devDependencies).join("\n")' | \
              grep -E '^eslint(-|$)' | \
              xargs -n1 npm rm --silent --save-dev || true
          fi

          # mocha
          if [ "$NODE_MAJOR" -eq 0 ] && [ "$NODE_MINOR" -lt 10 ]; then
            npm install --save-dev mocha@2.5.3
          elif [ "$NODE_MAJOR" -lt 4 ]; then
            npm install --save-dev mocha@3.5.3
          elif [ "$NODE_MAJOR" -lt 6 ]; then
            npm install --save-dev mocha@5.2.0
          elif [ "$NODE_MAJOR" -lt 8 ]; then
            npm install --save-dev mocha@6.2.2
          elif [ "$NODE_MAJOR" -lt 10 ]; then
            npm install --save-dev mocha@7.2.0
          fi

          # nyc
          if [ "$NODE_MAJOR" -eq 0 ] && [ "$NODE_MINOR" -lt 10 ]; then
            npm rm --silent --save-dev nyc || true
          elif [ "$NODE_MAJOR" -lt 4 ]; then
            npm install --save-dev nyc@10.3.2
          elif [ "$NODE_MAJOR" -lt 6 ]; then
            npm install --save-dev nyc@11.9.0
          elif [ "$NODE_MAJOR" -lt 8 ]; then
            npm install --save-dev nyc@14.1.1
          fi

          # supertest
          if [ "$NODE_MAJOR" -eq 0 ] && [ "$NODE_MINOR" -lt 10 ]; then
            npm install --save-dev supertest@1.1.0
          elif [ "$NODE_MAJOR" -lt 4 ]; then
            npm install --save-dev supertest@2.0.0
          elif [ "$NODE_MAJOR" -lt 6 ]; then
            npm install --save-dev supertest@3.4.2
          fi

      - name: Install dependencies
        run: |
          if [ -d node_modules ]; then
            npm prune
            npm rebuild
          else
            npm install
          fi

      - name: Run tests
        run: |
          if npm -ps ls nyc | grep -q nyc; then
            npm run test-ci
          else
            npm test
          fi

      - name: Run lint
        run: |
          if npm -ps ls eslint | grep -q eslint; then
            npm run lint
          fi

      - name: Upload coverage to coveralls
        run: |
          if [ -d .nyc_output ]; then
            npm install --save-dev coveralls@2.13.3
            ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls
          fi
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_SERVICE_NAME: github-actions

