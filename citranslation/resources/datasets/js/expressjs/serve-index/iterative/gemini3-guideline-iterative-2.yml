name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["0.8", "0.10", "0.12", "1.8", "2.5", "3.3", "4.9", "5.12", "6.17", "7.10", "8.17", "9.11", "10.24", "11.15", "12.22", "13.14", "14.16", "15.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Before Install
        run: |
          # Configure npm
          npm config set shrinkwrap false
          
          # Setup Node.js version-specific dependencies
          # Use node -v to get the actual running version for logic
          CURRENT_NODE_VER=$(node -v | sed 's/v//')
          NODE_MAJOR=$(echo "$CURRENT_NODE_VER" | cut -d. -f1)
          NODE_MINOR=$(echo "$CURRENT_NODE_VER" | cut -d. -f2)
          
          # eslint for linting
          if [ "$NODE_MAJOR" -lt 10 ]; then
            node -pe 'Object.keys(require("./package").devDependencies).join("\n")' | \
              grep -E '^eslint(-|$)' | \
              xargs -n1 npm rm --silent --save-dev
          fi
          
          # mocha for testing
          if [ "$NODE_MAJOR" -eq 0 ] && [ "$NODE_MINOR" -lt 10 ]; then
            npm install --save-dev mocha@2.5.3
          elif [ "$NODE_MAJOR" -lt 4 ]; then
            npm install --save-dev mocha@3.5.3
          elif [ "$NODE_MAJOR" -lt 6 ]; then
            npm install --save-dev mocha@5.2.0
          elif [ "$NODE_MAJOR" -lt 8 ]; then
            npm install --save-dev mocha@6.2.2
          elif [ "$NODE_MAJOR" -lt 10 ]; then
            npm install --save-dev mocha@7.2.0
          fi
          
          # nyc for coverage
          if [ "$NODE_MAJOR" -eq 0 ] && [ "$NODE_MINOR" -lt 10 ]; then
            npm rm --silent --save-dev nyc
          elif [ "$NODE_MAJOR" -lt 4 ]; then
            npm install --save-dev nyc@10.3.2
          elif [ "$NODE_MAJOR" -lt 6 ]; then
            npm install --save-dev nyc@11.9.0
          elif [ "$NODE_MAJOR" -lt 8 ]; then
            npm install --save-dev nyc@14.1.1
          fi
          
          # supertest for testing
          if [ "$NODE_MAJOR" -eq 0 ] && [ "$NODE_MINOR" -lt 10 ]; then
            npm install --save-dev supertest@1.1.0
          elif [ "$NODE_MAJOR" -lt 4 ]; then
            npm install --save-dev supertest@2.0.0
          elif [ "$NODE_MAJOR" -lt 6 ]; then
            npm install --save-dev supertest@3.4.2
          fi
          
          # Update Node.js modules
          if [ -d node_modules ]; then
            npm prune
            npm rebuild
          else
            npm install
          fi

      - name: Run script
        run: |
          if npm -ps ls nyc | grep -q nyc; then
            npm run test-ci
          else
            npm test
          fi
          if npm -ps ls eslint | grep -q eslint; then
            npm run lint
          fi

      - name: After script (Coverage)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -d .nyc_output ]; then
            npm install --save-dev coveralls@2.13.3
            ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls
          fi

