name: Node CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - "0.8"
          - "0.10"
          - "0.12"
          - "1.8"
          - "2.5"
          - "3.3"
          - "4.9"
          - "5.12"
          - "6.17"
          - "7.10"
          - "8.17"
          - "9.11"
          - "10.24"
          - "11.15"
          - "12.22"
          - "13.14"
          - "14.16"
          - "15.13"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules and npm
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-
            ${{ runner.os }}-node-

      - name: Configure npm (skip shrinkwrap)
        run: npm config set shrinkwrap false

      - name: Setup Node.js version-specific dev dependencies
        env:
          NODE_VERSION: ${{ matrix.node }}
        run: |
          set -eo pipefail
          # Determine major and minor
          MAJOR=$(cut -d. -f1 <<< "$NODE_VERSION")
          MINOR=$(cut -d. -f2 <<< "$NODE_VERSION" || echo 0)

          echo "Node version: $NODE_VERSION (major: $MAJOR, minor: $MINOR)"

          # eslint for linting
          # - remove on Node.js < 10
          if [[ "$MAJOR" -lt 10 ]]; then
            if [ -f package.json ]; then
              echo "Removing eslint-related devDependencies for Node < 10"
              node -pe 'Object.keys(require("./package").devDependencies||{}).join("\n")' | \
                grep -E '^eslint(-|$)' || true | \
                xargs -r -n1 npm rm --silent --save-dev || true
            fi
          fi

          # mocha for testing
          # - use 2.x for Node.js < 0.10
          # - use 3.x for Node.js < 4
          # - use 5.x for Node.js < 6
          # - use 6.x for Node.js < 8
          # - use 7.x for Node.js < 10
          if [[ "$MAJOR" -eq 0 && "$MINOR" -lt 10 ]]; then
            npm install --save-dev mocha@2.5.3
          elif [[ "$MAJOR" -lt 4 ]]; then
            npm install --save-dev mocha@3.5.3
          elif [[ "$MAJOR" -lt 6 ]]; then
            npm install --save-dev mocha@5.2.0
          elif [[ "$MAJOR" -lt 8 ]]; then
            npm install --save-dev mocha@6.2.2
          elif [[ "$MAJOR" -lt 10 ]]; then
            npm install --save-dev mocha@7.2.0
          fi

          # nyc for coverage
          # - remove for Node.js < 0.10
          # - use 10.x for Node.js < 4
          # - use 11.x for Node.js < 6
          # - use 14.x for Node.js < 8
          if [[ "$MAJOR" -eq 0 && "$MINOR" -lt 10 ]]; then
            npm rm --silent --save-dev nyc || true
          elif [[ "$MAJOR" -lt 4 ]]; then
            npm install --save-dev nyc@10.3.2
          elif [[ "$MAJOR" -lt 6 ]]; then
            npm install --save-dev nyc@11.9.0
          elif [[ "$MAJOR" -lt 8 ]]; then
            npm install --save-dev nyc@14.1.1
          fi

          # supertest for testing
          # - use 1.1.0 for Node.js < 0.10
          # - use 2.0.0 for Node.js < 4
          # - use 3.4.2 for Node.js < 6
          if [[ "$MAJOR" -eq 0 && "$MINOR" -lt 10 ]]; then
            npm install --save-dev supertest@1.1.0
          elif [[ "$MAJOR" -lt 4 ]]; then
            npm install --save-dev supertest@2.0.0
          elif [[ "$MAJOR" -lt 6 ]]; then
            npm install --save-dev supertest@3.4.2
          fi

          # If node_modules already exists from cache, prune and rebuild
          if [[ -d node_modules ]]; then
            npm prune || true
            npm rebuild || true
          fi

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests (and lint if present)
        id: run-tests
        run: |
          set -eo pipefail
          # Run test script using nyc-aware test-ci if nyc present
          if npm -ps ls nyc | grep -q nyc; then
            echo "Using test-ci (nyc present)"
            npm run test-ci
          else
            echo "Running npm test"
            npm test
          fi

          # Run linting if eslint present
          if npm -ps ls eslint | grep -q eslint; then
            echo "Running lint"
            npm run lint
          fi

      - name: Upload coverage to Coveralls (if nyc produced output)
        if: always()
        run: |
          set -eo pipefail
          if [[ -d .nyc_output ]]; then
            echo ".nyc_output found — uploading coverage to Coveralls"
            npm install --no-audit --no-fund --save-dev coveralls@2.13.3
            # Use npx to ensure local binaries are used
            npx nyc report --reporter=text-lcov | npx coveralls
          else
            echo "No .nyc_output directory — skipping Coveralls upload"
          fi

