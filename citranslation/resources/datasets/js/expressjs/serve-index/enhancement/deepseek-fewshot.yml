name: ci

# Author: @MikeRalphson
# Issue : n/a
# Desc  : This workflow runs the weekly build

# run this on push to main, manually and scheduled

on:
  push:
    branches: [ 'main' ]
  schedule:
    - cron: '55 23 * * 0'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build.data
      - run: npm run build.site
      - run: git add docs
      - run: git config user.email "mike.ralphson@gmail.com"
      - run: git config user.name "Mike Ralphson"
      - run: 'git commit -m "build: deploy docs"'
```

## 2. Travis CI to GitHub Actions Migration

```yaml
name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [0.12.x, 4.x, 5.x]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Set core.autocrlf on windows
      if: matrix.os == 'windows-latest'
      run: git config --global core.autocrlf true

    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Set debug on windows
      if: matrix.os == 'windows-latest'
      run: set DEBUG=*

    - run: npm test
```

