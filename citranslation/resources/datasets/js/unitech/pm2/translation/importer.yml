name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 2
    - uses: actions/setup-node@v4.0.0
      with:
        cache: npm
    - run: sudo apt-get -qq update
    - run: sudo apt-get install python3
    - run: sudo apt-get install php-cli
    - run: if [[ $(uname -m) == 's390x' ]]; then sudo apt-get install bc; fi
    - run: npm install
    - run: npm test
    strategy:
      matrix:
        node_js:
        - '20'
        - '18'
        - '16'
        - '14'
        - '12'
    services:
#       # This item has no matching transformer
#       docker:
