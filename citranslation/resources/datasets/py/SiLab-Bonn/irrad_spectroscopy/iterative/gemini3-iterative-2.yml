name: Python Package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Conda and Dependencies
      run: |
        # Setup Miniconda
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        export PATH="$HOME/miniconda/bin:$PATH"
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH
        
        # Create a clean environment for the specific python version to avoid conflicts with base environment packages
        conda create --yes -n testenv python=${{ matrix.python-version }}
        source $HOME/miniconda/bin/activate testenv
        
        # Install packages
        conda install --yes numpy scipy pyyaml matplotlib nose jupyter pandas setuptools wheel
        conda info -a
        
        # Install pip requirements
        pip install --upgrade pip
        pip install -r requirements.txt
        python setup.py develop

    - name: Run tests
      run: |
        source $HOME/miniconda/bin/activate testenv
        nosetests

