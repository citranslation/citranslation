name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        python-version: ["3.7"]
        tox-env: [py37, flake8]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Mock Python gi package
      # This step mocks the GObject Introspection library, which is a system
      # dependency, to allow tests to run in a clean CI environment without
      # installing the full GStreamer SDK.
      run: |
        PYUSRSITEDIR=$(python -m site --user-site)
        mkdir -p $PYUSRSITEDIR
        echo "import sys; from unittest import mock; sys.modules['gi'] = mock.Mock(); sys.modules['gi.repository'] = mock.Mock(); sys.modules['gi.repository'].Gst.version.side_effect = lambda: (1, 14, 0)" > ${PYUSRSITEDIR}/usercustomize.py

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests with tox
      run: tox -e ${{ matrix.tox-env }}

    - name: Upload coverage to Coveralls
      # This step only runs for the 'py37' tox environment after tests succeed.
      if: success() && matrix.tox-env == 'py37'
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
