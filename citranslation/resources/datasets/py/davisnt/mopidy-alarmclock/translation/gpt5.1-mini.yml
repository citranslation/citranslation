name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox_env: [py38, flake8]
    env:
      TOX_ENV: ${{ matrix.tox_env }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Mock Python gi package
        run: |
          PYUSRSITEDIR=$(python -m site --user-site)
          mkdir -p "$PYUSRSITEDIR"
          echo -e "import sys\nimport mock\nsys.modules['gi'] = mock.Mock()\nsys.modules['gi.repository'] = mock.Mock()\nsys.modules['gi.repository'].Gst.version.side_effect = lambda: (1, 14, 0)\n" > "$PYUSRSITEDIR/usercustomize.py"

      - name: Install tox
        run: pip install tox

      - name: Run tox
        run: tox -e $TOX_ENV

      - name: Upload coverage to Coveralls (py38 only)
        if: ${{ matrix.tox_env == 'py38' }}
        run: |
          pip install coveralls requests
          coveralls
