name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]
        tox-env: [py38, flake8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Mock Python gi package
      run: |
        export PYUSRSITEDIR=$(python -m site --user-site)
        mkdir -p $PYUSRSITEDIR
        echo "import sys; import mock; sys.modules['gi'] = mock.Mock(); sys.modules['gi.repository'] = mock.Mock(); sys.modules['gi.repository'].Gst.version.side_effect = lambda: (1, 14, 0)" > ${PYUSRSITEDIR}/usercustomize.py

    - name: Install dependencies
      run: pip install tox

    - name: Run Tox
      run: tox -e ${{ matrix.tox-env }}

    - name: Upload coverage to Coveralls
      if: matrix.tox-env == 'py38'
      run: |
        pip install coveralls requests
        coveralls
