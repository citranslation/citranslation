```yaml
name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12, 3.13, nightly, pypy3.8, pypy3.9, pypy3.10, pypy3.11]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pytest coveralls coverage
        if [[ ${{ matrix.python-version }} == 'pypy'* ]]; then export TRAVIS_WAIT=45; else export TRAVIS_WAIT=20; fi
    - name: Test with pytest
      run: |
        coverage run --source=neat -m pytest tests
    - name: Coveralls
      run: coveralls

|End-of-Code|
```

Please note that the above GitHub Actions configuration assumes that the Python packages `pytest`, `coveralls`, and `coverage` are already installed in the environment where the GitHub Actions are run. If they are not, you may need to add steps to install them.
