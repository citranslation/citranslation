name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-22.04
    continue-on-error: ${{ matrix.allow-failure == true }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "pypy-3.8"
          - "pypy-3.9"
          - "pypy-3.10"
          - "pypy-3.11"
        include:
          - python-version: "3.13-dev"
            allow-failure: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Configure TRAVIS_WAIT equivalent
        shell: bash
        run: |
          if [[ "${{ matrix.python-version }}" == pypy* ]]; then
            echo "TRAVIS_WAIT=45" >> "$GITHUB_ENV"
          else
            echo "TRAVIS_WAIT=20" >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        run: pip install --upgrade pytest coveralls coverage

      - name: Run tests
        run: coverage run --source=neat -m pytest tests

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
