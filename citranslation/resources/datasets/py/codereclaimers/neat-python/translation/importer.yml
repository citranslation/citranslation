name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - run: pip install --upgrade pytest coveralls coverage
    - run: if [[ $TRAVIS_PYTHON_VERSION == 'pypy'* ]]; then export TRAVIS_WAIT=45; else export TRAVIS_WAIT=20; fi
    - run: pwd
    - run: coverage run --source=neat -m pytest tests
    - run: coveralls
      if: "${{ success() }}"
    strategy:
      matrix:
        python:
        - 3.8
        - 3.9
        - 3.1
        - 3.11
        - 3.12
        - 3.13
        - nightly
        - pypy3.8
        - pypy3.9
        - pypy3.10
        - pypy3.11
