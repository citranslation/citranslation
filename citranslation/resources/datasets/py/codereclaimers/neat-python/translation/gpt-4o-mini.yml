name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12, 3.13, 'nightly', 'pypy3.8', 'pypy3.9', 'pypy3.10', 'pypy3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pytest coveralls coverage
          if [[ "${{ matrix.python-version }}" == pypy* ]]; then echo "TRAVIS_WAIT=45" >> $GITHUB_ENV; else echo "TRAVIS_WAIT=20" >> $GITHUB_ENV; fi

      - name: Run tests with coverage
        run: coverage run --source=neat -m pytest tests

      - name: Upload coverage to Coveralls
        if: success()
        run: coveralls

