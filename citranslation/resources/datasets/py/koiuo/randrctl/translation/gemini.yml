name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      # To see all test results, do not cancel all jobs on first failure
      fail-fast: false
      matrix:
        include:
          # Base job from the original config
          - python-version: "3.6"
            os: ubuntu-latest

          # First matrix entry
          - python-version: "3.7"
            # Travis 'dist: xenial' (Ubuntu 16.04) is deprecated.
            # ubuntu-20.04 is the closest supported LTS version.
            os: ubuntu-20.04

          # Second matrix entry
          - python-version: "3.10"
            os: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If you have dependencies in setup.py, you might need to install them
        # pip install .

    - name: Run tests
      run: python setup.py test
