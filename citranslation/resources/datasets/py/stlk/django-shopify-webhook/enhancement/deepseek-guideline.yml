```yaml
name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        django-version: ['Django<3.0', 'Django<3.2', 'Django<4.0', 'Django<5.0']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ${{ matrix.django-version }}
        pip install -r requirements.txt
    - name: Run tests
      run: python test.py

|End-of-Code|
```

This GitHub Action configuration will trigger on push and pull request events. It will run on the latest version of Ubuntu. It will use the Python versions specified in the matrix, and for each combination of Python and Django version, it will install the dependencies and run the tests.
