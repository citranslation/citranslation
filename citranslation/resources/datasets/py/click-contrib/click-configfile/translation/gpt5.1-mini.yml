name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.7-dev"]
    # allow the "nightly" (3.7-dev) variant to fail without failing the whole workflow
    continue-on-error: ${{ matrix.python-version == '3.7-dev' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Upgrade pip and install pytest
        run: |
          python -m pip install -U pip
          pip install -q -U pytest

      - name: Install package
        run: python setup.py -q install

      - name: Show Python version
        run: python --version

      - name: Run tests
        run: pytest tests

