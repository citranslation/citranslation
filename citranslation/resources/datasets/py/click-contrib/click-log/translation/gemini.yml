name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        # Map Travis CI python versions to GitHub Actions syntax
        # Note: pypy on Travis was likely pypy2, which is EOL.
        # Using a modern pypy3 version is a common migration strategy.
        # Note: Python 2.7, 3.4, 3.5, 3.6 are EOL and may not be supported on the latest runners.
        python-version: ['2.7', 'pypy-3.9', '3.4', '3.5', '3.6']

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests with tox
      run: tox
