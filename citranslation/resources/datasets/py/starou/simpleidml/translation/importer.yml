name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - run: pip install -q coverage
    - run: pip install -q coveralls
    - run: pip install -q mock
    - run: pip install .
    - run: cd tests
    - run: make coverage
    - run: coveralls --rc=coveragerc
    strategy:
      matrix:
        python:
        - 3.8
