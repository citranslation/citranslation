```yaml
name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  schema-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Run Schema Linter
        run: |
          cd src
          python schema_linter.py --environment "${{ github.ref }}"

  schema-tests:
    runs-on: ubuntu-latest
    needs: schema-linter
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 8
        uses: actions/setup-node@v2
        with:
          node-version: '8'

      - name: Install dependencies
        run: |
          cd tests
          npm install

      - name: Run tests
        run: npm test

  notify:
    runs-on: ubuntu-latest
    needs: [schema-linter, schema-tests]
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.19.0
        with:
          payload: '{"text": "Build completed!"}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

|End-of-Code|
