name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  schema_linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Run Schema Linter
        run: |
          cd src
          python schema_linter.py --environment "${{ github.ref_name }}"

  schema_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 8

      - name: Install dependencies
        run: |
          cd tests
          npm install

      - name: Run tests
        run: npm test

  notify:
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

