```yaml
name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run demo
      run: |
        python run_demo_md.py
      |End-of-Code|
```

This GitHub Action configuration will trigger on push and pull request events. It will run on the latest version of Ubuntu. It will install Python 3.8, 3.9, and 3.10 using the setup-python action. It will install the dependencies listed in requirements.txt and run the script `run_demo_md.py`.
