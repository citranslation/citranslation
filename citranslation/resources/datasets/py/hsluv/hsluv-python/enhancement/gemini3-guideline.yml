name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python "3.8"
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Build and test package
        run: python setup.py sdist && cd dist/ && tar xf hsluv-*.tar.gz && cd hsluv-*/ && python setup.py test

