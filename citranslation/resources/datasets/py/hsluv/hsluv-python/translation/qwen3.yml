name: Python CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Build and Test
      run: |
        python setup.py sdist
        cd dist
        tar xf hsluv-*.tar.gz
        cd hsluv-*
        python setup.py test
