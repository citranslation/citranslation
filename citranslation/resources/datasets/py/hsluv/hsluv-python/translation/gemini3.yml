name: Python Package Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Build and test
        run: |
          python setup.py sdist
          cd dist/
          tar xf hsluv-*.tar.gz
          cd hsluv-*/
          python setup.py test

