name: Travis CI to GitHub Actions

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]
        django-version: ['py-django-22', 'py-django-32']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: pip install -r requirements_test.txt

    - name: Run Tests
      run: tox -e ${{ matrix.django-version }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

    - name: End-of-Code
      run: echo "|End-of-Code|"

Note: The GitHub Actions configuration above assumes that you have set up the CODECOV_TOKEN secret in your GitHub repository settings. This token is used to authenticate with the Codecov service.
