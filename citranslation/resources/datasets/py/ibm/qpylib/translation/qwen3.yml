name: CI Pipeline

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: List installed packages
        run: python -m pip list
      - name: Lint
        run: ./lint.sh
      - name: Test
        run: ./test.sh
      - name: SonarCloud Analysis
        if: ${{ !github.event_name == 'pull_request' && github.event_name == 'push' && github.repository == 'IBM/qpylib' }}
        uses: sonarsource/sonarcloud-action@v1.1.0
        with:
          token: ${{ secrets.SONAR_TOKEN }}
          organisation: "qradar-app-framework"
      - name: After Success
        if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
        run: |
          if [[ ${{ github.ref_name }} ]]; then
            ./build.sh ${{ github.ref_name }}
          else
            ./build.sh "0.0.dev${{ github.run_number }}"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
    steps:
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        # Additional steps to upload artifacts to the release would go here
        # For example, using actions/upload-release-asset

