name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .

    - name: Lint and test
      run: |
        ./lint.sh && ./test.sh

    - name: SonarCloud Scan
      if: github.event_name != 'pull_request' && github.repository == 'IBM/qpylib'
      uses: kitabisa/sonar-action@master
      with:
        host: ${{ secrets.SONAR_HOST }}
        login: ${{ secrets.SONAR_TOKEN }}
        projectKey: qradar-app-framework

  deploy:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: ./build.sh ${GITHUB_REF#refs/tags/}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/qpylib-${{ github.ref#refs/tags/*}}.tar.gz
          dist/qpylib-${{ github.ref#refs/tags/*}}-py3-none-any.whl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

