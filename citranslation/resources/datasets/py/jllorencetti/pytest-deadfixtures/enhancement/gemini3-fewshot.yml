name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04  # Equivalent to noble
    strategy:
      matrix:
        include:
          - python: "3.8"
            tox_env: py38
          - python: "3.9"
            tox_env: py39
          - python: "pypy-3.7"
            tox_env: pypy3.7

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -U -r requirements.txt
          pip install .
          pip install tox pytest-dead-fixtures

      - name: Run tests
        run: |
          tox -e ${{ matrix.tox_env }}
          pytest --dead-fixtures

