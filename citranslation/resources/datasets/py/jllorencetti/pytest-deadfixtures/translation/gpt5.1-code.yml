```yaml
name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.8"
            tox-env: py38
          - python-version: "3.9"
            tox-env: py39
          - python-version: "pypy3.7"
            tox-env: pypy3.7
    env:
      TOX_ENV: ${{ matrix.tox-env }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
            pip install -U -r requirements.txt
            pip install .

      - name: Run tox
        run: tox -e "$TOX_ENV"

      - name: Run pytest dead fixtures check
        run: pytest --dead-fixtures

      - name: Clean pip cache logs
        run: rm -rf ~/.cache/pip/log
