name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    env:
      TOX_ENV: py38
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - run: rm -rf ${{ github.workspace }}/.cache/pip/log
    - name: Set up cache
      uses: actions/cache@v3.3.2
      with:
        path: "${{ github.workspace }}/.cache/pip"
        key: "${{ runner.os }}-path"
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.8
    - run: pip install -U -r requirements-dev.txt
    - run: pip install .
    - run: tox -e $TOX_ENV
    - run: pytest --dead-fixtures
  test_2:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    env:
      TOX_ENV: py39
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - run: rm -rf ${{ github.workspace }}/.cache/pip/log
    - name: Set up cache
      uses: actions/cache@v3.3.2
      with:
        path: "${{ github.workspace }}/.cache/pip"
        key: "${{ runner.os }}-path"
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.9
    - run: pip install -U -r requirements-dev.txt
    - run: pip install .
    - run: tox -e $TOX_ENV
    - run: pytest --dead-fixtures
  test_3:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    env:
      TOX_ENV: pypy3.7
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - run: rm -rf ${{ github.workspace }}/.cache/pip/log
    - name: Set up cache
      uses: actions/cache@v3.3.2
      with:
        path: "${{ github.workspace }}/.cache/pip"
        key: "${{ runner.os }}-path"
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: pypy3.7
    - run: pip install -U -r requirements-dev.txt
    - run: pip install .
    - run: tox -e $TOX_ENV
    - run: pytest --dead-fixtures
