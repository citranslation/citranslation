name: Python Application Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: 3.8
            env: TOX_ENV=py38
          - python: 3.9
            env: TOX_ENV=py39
          - python: pypy3.7
            env: TOX_ENV=pypy3.7

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          pip install -U -r requirements.txt
          pip install .

      - name: Before cache
        run: rm -rf $HOME/.cache/pip/log

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: $HOME/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Run tests
        run: |
          tox -e $TOX_ENV
          pytest --dead-fixtures

