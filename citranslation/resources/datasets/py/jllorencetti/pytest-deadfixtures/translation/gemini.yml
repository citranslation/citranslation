name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.6'
            tox-env: py36
          - python-version: '3.7'
            tox-env: py37
          - python-version: '3.8'
            tox-env: py38
          - python-version: '3.9'
            tox-env: py39
          - python-version: 'pypy-3.9'
            tox-env: pypy3
          - python-version: '3.9'
            tox-env: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        # The path to the pip cache directory
        path: ~/.cache/pip
        # A key that includes the runner OS, Python version, and a hash of the requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        # A fallback key if the primary key doesn't have a match
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U -r requirements-dev.txt
        pip install .

    - name: Run tests
      run: |
        tox -e ${{ matrix.tox-env }}
        pytest --dead-fixtures
