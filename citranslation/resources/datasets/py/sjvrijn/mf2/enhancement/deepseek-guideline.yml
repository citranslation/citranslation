```yaml
name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        pip install coverage coveralls
    - name: Test with pytest
      run: |
        pytest tests/regression_test.py
        pytest -Werror --cov-branch --cov=mf2 tests/property_test.py tests/multi_fidelity_function_test.py
    - name: Coveralls
      run: coveralls
      |End-of-Code|
```

Please note that the above GitHub Actions configuration assumes that the Python package is located in the root directory of the repository. If it's located in a different directory, you will need to adjust the `actions/checkout@v2` step accordingly.
