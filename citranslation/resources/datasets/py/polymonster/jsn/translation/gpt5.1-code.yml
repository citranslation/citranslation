```yaml
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install coverage codecov

      - name: Run coverage
        run: coverage run jsn.py -i example.jsn -o test.json -I import_dir

      - name: Upload coverage to Codecov
        run: codecov
