```yaml
name: Tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    name: Run Tests with Python ${{ matrix.python-version }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      -
        name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt
      -
        name: Migrate settings_local.py
        run: cp django_airavata/settings_local.py.sample django_airavata/settings_local.py
      -
        name: Migrate and check
        run: |
          python manage.py migrate
          python manage.py check
      -
        name: Run flake8
        run: flake8 .
      -
        name: Lint JS
        run: ./lint_js.sh
      -
        name: Build JS
        run: ./build_js.sh
      -
        name: Test JS
        run: ./test_js.sh
      -
        name: Run Tests
        run: ./runtests.py
```
