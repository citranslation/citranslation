name: Test and Coveralls
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "pypy3.9"]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pytest pytest-cov coveralls
    - name: Run tests
      run: |
        py.test --cov validictory --cov-config=.coveragerc
    - name: Upload coverage
      run: coveralls
    - name: Email notification
      run: |
        echo "Email notification to dev@jamesturk.net"
        # Note: Email notifications are not supported in GitHub Actions by default. You may need to use a third-party service or action for this.
