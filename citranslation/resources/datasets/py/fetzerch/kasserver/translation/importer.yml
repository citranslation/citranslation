name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    env:
      TOXENV: py38
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.8
    - run: pip install tox
    - run: tox
  test_2:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    env:
      TOXENV: py39
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.9
    - run: pip install tox
    - run: tox
  test_3:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    env:
      TOXENV: py310
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.1
    - run: pip install tox coveralls
    - run: tox
    - run: coveralls
      if: "${{ success() }}"
  deploy:
    needs:
    - test
    - test_2
    - test_3
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.1
    - run: skip
    - run: skip
