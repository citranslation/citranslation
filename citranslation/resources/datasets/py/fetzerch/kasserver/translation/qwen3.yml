name: CI and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  tag:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox
      - name: Install coveralls (for 3.9)
        if: matrix.python-version == '3.9'
        run: pip install coveralls
      - name: Run tests
        run: tox -e ${{ matrix.python-version }}
      - name: Upload coverage (for 3.9)
        if: matrix.python-version == '3.9'
        run: coveralls

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
    steps:
      - uses: actions/checkout@v2
      - uses: pypa/setuptools@v1.1.0
      - uses: pypa/python@v1.1.0
        with:
          python-version: 3.8
      - run: python setup.py sdist bdist_wheel
      - run: twine upload dist/* --repository-url https://upload.pypi.org/simple
        env:
          TWINE_USERNAME: fetzerch
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
