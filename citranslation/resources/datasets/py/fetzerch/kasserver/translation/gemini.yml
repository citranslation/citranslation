name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Install Coveralls for Python 3.9 job
        if: matrix.python-version == '3.9'
        run: pip install coveralls

      - name: Run tests with tox
        run: tox
        env:
          TOXENV: py${{ matrix.python-version }}

      - name: Upload coverage to Coveralls
        if: matrix.python-version == '3.9'
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    needs: test
    # Run only when a tag is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python for deployment
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # You will need to create a PyPI API token and add it to your repository secrets
          # with the name PYPI_API_TOKEN
          password: ${{ secrets.PYPI_API_TOKEN }}
