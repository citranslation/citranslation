name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # Run a matrix of jobs for each specified Python version
      matrix:
        python-version: ["3.5", "3.6", "3.7", "3.8"]

    steps:
    # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check out repository code
      uses: actions/checkout@v4

    # 2. Sets up the Python version specified in the matrix
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Installs project dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Runs the behave tests
    - name: Run tests with behave
      run: behave

    # 5. Runs the build script
    # Note: Ensure your build.sh script is executable (e.g., git update-index --chmod=+x build.sh)
    - name: Run build script
      run: ./build.sh
