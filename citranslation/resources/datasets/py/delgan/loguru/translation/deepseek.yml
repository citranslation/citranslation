Sure, here is the equivalent GitHub Actions configuration:

```yaml
name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, pypy3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox-gh-actions codecov
    - name: Test with tox
      run: tox
    - name: Upload coverage to Codecov
      run: |
        VERSION="python_${TRAVIS_PYTHON_VERSION//[^[:alnum:]]/}" &&
        codecov --required --flags $VERSION ||
        (sleep 5 && codecov --required --flags $VERSION) ||
        (sleep 10 && codecov --required --flags $VERSION) ||
        (sleep 20 && codecov --required --flags $VERSION) ||
        (sleep 30 && codecov --required --flags $VERSION)
```

Please note that GitHub Actions does not support the "dist" configuration in Travis CI. The "ubuntu-latest" environment is used in the GitHub Actions configuration. Also, the "noble" distribution is not available in GitHub Actions.
