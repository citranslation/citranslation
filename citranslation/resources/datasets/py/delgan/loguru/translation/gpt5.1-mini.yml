name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', 'pypy3.8']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install tox-travis codecov

      - name: Run tests
        run: tox

      - name: Upload coverage to Codecov
        if: success()
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          VERSION="python_${PYTHON_VERSION//[^[:alnum:]]/}" &&
          codecov --required --flags "$VERSION" ||
          (sleep 5 && codecov --required --flags "$VERSION") ||
          (sleep 10 && codecov --required --flags "$VERSION") ||
          (sleep 20 && codecov --required --flags "$VERSION") ||
          (sleep 30 && codecov --required --flags "$VERSION")
