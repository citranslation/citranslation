name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.5', '3.6', '3.7', '3.8', '3.9', 'pypy-3.5']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox codecov
        # The tox-travis package is not needed for GitHub Actions

    - name: Run tests with tox
      run: tox

    - name: Generate Codecov flag
      id: flag
      # This step replicates the flag generation from the Travis CI config:
      # VERSION="python_${TRAVIS_PYTHON_VERSION//[^[:alnum:]]/}"
      run: |
        FLAG=$(echo "python_${{ matrix.python-version }}" | sed 's/[^[:alnum:]]//g')
        echo "name=$FLAG" >> $GITHUB_OUTPUT

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        # The --required flag from Travis is handled by the action's default behavior
        # to fail the step on upload error. The retry logic is also built-in.
        flags: ${{ steps.flag.outputs.name }}
        token: ${{ secrets.CODECOV_TOKEN }} # Recommended for private repos
```
