name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
    env:
      TOXENV: py
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt','**/setup.cfg','**/tox.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install tooling and create tox envs
        run: |
          python -m pip install -U pip setuptools
          pip install -U tox
          tox --notest

      - name: Run tests (tox)
        run: tox

  lint:
    name: check code style with flake8
    runs-on: ubuntu-latest
    env:
      TOXENV: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements.txt','**/setup.cfg','**/tox.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-

      - name: Install tooling and create tox envs
        run: |
          python -m pip install -U pip setuptools
          pip install -U tox
          tox --notest

      - name: Run lint (tox)
        run: tox

