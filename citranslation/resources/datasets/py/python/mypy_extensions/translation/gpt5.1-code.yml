name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    env:
      TOXENV: py
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --upgrade tox

      - name: Prepare tox environments
        run: tox --notest

      - name: Run tox
        run: tox

  lint:
    runs-on: ubuntu-24.04
    env:
      TOXENV: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --upgrade tox

      - name: Prepare tox environments
        run: tox --notest

      - name: Run lint
        run: tox
