language: python
cache: pip
python:
  - 3.8
  - 3.9
  - 3.10-dev
  - nightly
dist: noble

matrix:
  allow_failures:
  - python: 3.10-dev
    dist: noble
  - python: nightly
    dist: noble

before_install:
  - python3 -m pip install -U coverage codecov mypy
install:
  - python3 -m pip install -r requirements.txt
script:
  - python3 -m coverage run --branch -m unittest discover -t . -s ni/test/
  - python3 -m mypy ni/*.py
after_success:
  - codecov