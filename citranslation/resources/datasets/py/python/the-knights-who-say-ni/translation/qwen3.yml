name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: [3.8, 3.9, 3.10-dev, nightly]
        allow_failures:
          - python: 3.10-dev
          - python: nightly
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ matrix.python }}-pip
          restore-keys: |
            ${{ matrix.python }}-pip
            *-pip
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -U coverage codecov mypy
      - name: Run tests
        run: |
          python -m coverage run --branch -m unittest discover -t . -s ni/test/
          python -m mypy ni/*.py
      - name: Upload coverage
        run: codecov
