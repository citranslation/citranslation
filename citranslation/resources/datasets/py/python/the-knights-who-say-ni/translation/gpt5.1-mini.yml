name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.8"
            allow_failure: false
          - python-version: "3.9"
            allow_failure: false
          - python-version: "3.10-dev"
            allow_failure: true
          - python-version: "nightly"
            allow_failure: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install tooling
        run: python -m pip install -U pip coverage codecov mypy

      - name: Install requirements
        run: python -m pip install -r requirements.txt

      - name: Run tests (coverage)
        run: python -m coverage run --branch -m unittest discover -t . -s ni/test/
        continue-on-error: ${{ matrix.allow_failure }}

      - name: Run mypy
        run: python -m mypy ni/*.py
        continue-on-error: ${{ matrix.allow_failure }}

      - name: Upload coverage to Codecov
        if: ${{ !matrix.allow_failure && success() }}
        run: python -m codecov

