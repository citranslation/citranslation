name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - name: Set up pip cache
      uses: actions/cache@v3.3.2
      with:
        path: "~/.cache/pip"
        key: "${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}"
        restore-keys: "${{ runner.os }}-pip-"
    - run: python3 -m pip install -U coverage codecov mypy
    - run: python3 -m pip install -r requirements.txt
    - run: python3 -m coverage run --branch -m unittest discover -t . -s ni/test/
    - run: python3 -m mypy ni/*.py
    - run: codecov
      if: "${{ success() }}"
    strategy:
      matrix:
        python:
        - 3.8
        - 3.9
        - 3.10-dev
        - nightly
#       # 'allow_failures' transformations are currently unsupported.
