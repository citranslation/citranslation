name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - python-version: "3.12-rc-bullseye"
            postgres-version: "15"
          - python-version: "3.11-bullseye"
            postgres-version: "15"
          - python-version: "3.11-bullseye"
            postgres-version: "14"
          - python-version: "3.10-bullseye"
            postgres-version: "14"
          - python-version: "3.10-bullseye"
            postgres-version: "13"
          - python-version: "3.10-bullseye"
            postgres-version: "12"
          - python-version: "3.9-bullseye"
            postgres-version: "14"
          - python-version: "3.8-bullseye"
            postgres-version: "14"
    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
      POSTGRES_VERSION: ${{ matrix.postgres-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker-compose
        run: docker compose build

      - name: Run tests
        run: docker compose run --entrypoint="pytest tests" nycdb

