Here is the migrated GitHub Action configuration:
```
name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.0-dind
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.12 python3.11 python3.10 python3.9 python3.8
          sudo apt-get install -y postgresql-15 postgresql-14 postgresql-13 postgresql-12
      - name: Build and run tests
        run: |
          docker-compose build
          docker-compose run --entrypoint="pytest tests" nycdb
    strategy:
      matrix:
        python-version: &python-versions
          - 3.12-rc-bullseye
          - 3.11-bullseye
          - 3.10-bullseye
          - 3.9-bullseye
          - 3.8-bullseye
        postgres-version: &postgres-versions
          - 15
          - 14
          - 13
          - 12
        env:
          matrix:
            python-version: *python-versions
            postgres-version: *postgres-versions
    env:
      PYTHON_VERSION: ${python-version}
      POSTGRES_VERSION: ${postgres-version}
|End-of-Code|
```
Note that I've used the `ubuntu-latest` environment, which is a pre-built image that includes a recent version of Ubuntu. I've also used the `docker` service to run the tests, and the `docker-compose` command to build and run the tests. The `strategy` section is used to define the matrix of environments to run the tests in, using the `python-version` and `postgres-version` variables.