```yaml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12-rc-bullseye, 3.11-bullseye, 3.11-bullseye, 3.10-bullseye, 3.10-bullseye, 3.10-bullseye, 3.9-bullseye, 3.8-bullseye]
        postgres-version: [15, 15, 14, 14, 13, 12, 14, 14]

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker images
        run: docker-compose build

      - name: Run tests
        run: docker-compose run --entrypoint="pytest tests" nycdb

