name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      QT_QPA_PLATFORM: "offscreen"
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install apt packages (graphviz)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev

      - name: Upgrade setuptools and install test tools
        run: |
          python -m pip install --upgrade pip setuptools
          pip install pytest codecov pytest-cov

      - name: Install package and test dependencies
        run: |
          pip install ".[full,test]" .

      - name: Run tests with coverage
        run: |
          pytest --rootdir "$GITHUB_WORKSPACE" --cov=./

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          # token is optional for public repos; if you need it set CODECOV_TOKEN in repo secrets
          token: ${{ secrets.CODECOV_TOKEN }}

