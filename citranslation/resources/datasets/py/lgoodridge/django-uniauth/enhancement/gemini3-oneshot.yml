name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-24.04
    continue-on-error: ${{ matrix.django-version == 'master' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8']
        django-version: ['2.2', '3.0', '3.1', '3.2', '4.0', 'master']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.python-version }}" = "3.8" ]; then pip install -U importlib_metadata; fi
          pip install tox tox-venv

      - name: Run tox
        env:
          DJANGO: ${{ matrix.django-version }}
        run: tox

