name: Travis CI to GitHub Actions

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8"]
        django: ["2.2", "3.0", "3.1", "3.2", "4.0", "master"]
        include:
          - { python: "3.8", django: "2.2" }
          - { python: "3.8", django: "3.0" }
          - { python: "3.8", django: "3.1" }
          - { python: "3.8", django: "3.2" }
          - { python: "3.8", django: "4.0" }
          - { python: "3.8", django: "master" }
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Install tox and django
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-venv tox-github-actions
        pip install Django==${{ matrix.django }}

    - name: Run tox
      run: tox

