name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: "3.8"
        django: ["2.2", "3.0", "3.1", "3.2", "4.0", "master"]
        allow_failures:
          - django: master
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Before install
        run: |
          if [[ ${{ matrix.python }} == "3.8" ]]; then pip install -U importlib_metadata; fi
      - name: Install dependencies
        run: |
          pip install tox tox-venv tox-travis
      - name: Run tests
        run: tox
