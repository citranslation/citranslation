name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.8']
        django: ['2.2', '3.0', '3.1', '3.2', '4.0', 'master']
    env:
      DJANGO: ${{ matrix.django }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test tools
        run: |
          # keep compatibility with the original Travis step for Python 3.8 (no-op for 3.8)
          if [ "${{ matrix.python-version }}" = "3.8" ]; then
            python -m pip install -U importlib_metadata
          fi
          python -m pip install tox tox-venv tox-travis

      - name: Run tests with tox
        run: tox
        continue-on-error: ${{ matrix.django == 'master' }}
