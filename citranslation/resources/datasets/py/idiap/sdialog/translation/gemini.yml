name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: "Python 3.10 on Linux"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          # The `requirements.txt` is expected to contain flake8
          flake8 --ignore=E501,W503

      - name: Test with pytest
        run: |
          # The `requirements.txt` is expected to contain pytest and pytest-cov
          pytest -v --cov-report=xml --cov=src/sdialog

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          # token is optional for public repositories
          # token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
