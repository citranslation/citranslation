name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        python-version:
          - "2.6"
          - "2.7"
          - "3.2"
          - "3.3"
          - "3.4"
          - "3.5"
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "pypy-2.7"
          - "pypy-3.6"
        allow-failure:
          - "2.6"
          - "3.2"
          - "3.3"
          - "3.4"
          - "3.5"
          - "3.6"
          - "3.7"
          - "pypy-2.7"
          - "pypy-3.6"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install coveralls
      - name: Run tests
        run: coverage run --branch --source=crc32 test.py
      - name: Upload coverage to Coveralls
        if: ${{ !contains(matrix.allow-failure, matrix.python-version) }}
        run: coveralls
