Here is the equivalent GitHub Action configuration:

```yaml
name: CI

on:
  push:
  pull_request:

jobs:
  test_python:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools pytest

    - name: Install package
      run: |
        pip install .

    - name: Test with pytest
      run: |
        pytest
```

```yaml
name: ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install and run tests
      run: |
        pip3 install .
        python3 test.py
        python3 setup.py check --strict --metadata

    - name: Coverage check
      run: |
        pip3 install coveralls
        coverage run --source=nativetypes test.py
        coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```

```yaml
name: Tests

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install pytest pytest-cov colorama
      - name: Pytest
        run: |
          # Can't use 'pip install -e' because setuptools >=61.0 is not available for Python 3.6
          PYTHONPATH="." pytest --cov=ansimarkup tests  
