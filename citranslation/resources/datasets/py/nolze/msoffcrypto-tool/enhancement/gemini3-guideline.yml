name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python '3.8'
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install poetry codecov
          poetry install

      - name: Run tests
        run: poetry run coverage run -m pytest -v

      - name: Upload coverage to Codecov
        run: codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    needs: test
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/') && github.ref_name == 'master' || github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python '3.8'
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install poetry
        run: pip install poetry

      - name: Build and publish
        run: |
          poetry config pypi-token.pypi "${POETRY_PYPI_TOKEN_PYPI}"
          poetry publish --no-interaction --build
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}

