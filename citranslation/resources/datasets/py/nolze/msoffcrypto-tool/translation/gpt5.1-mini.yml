name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Cache pip and Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.cache/pypoetry/cache
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install poetry codecov

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run coverage run -m pytest -v

      - name: Upload coverage to Codecov
        run: poetry run codecov

      - name: Publish to PyPI (on tag created)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}
        run: |
          # Ensure the tagged commit is on origin/master (emulates Travis: tags on master)
          git fetch origin master
          if git branch -r --contains "$GITHUB_SHA" | grep -q 'origin/master'; then
            poetry config pypi-token.pypi "${POETRY_PYPI_TOKEN_PYPI}"
            poetry publish --no-interaction --build
          else
            echo "Tagged commit is not on origin/master â€” skipping publish."
          fi
