name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.8'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install tooling
        run: pip install poetry codecov

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run coverage run -m pytest -v

      - name: Upload coverage to Codecov
        run: codecov

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/') &&
      github.event.base_ref == 'refs/heads/master'
    env:
      PYTHON_VERSION: '3.8'
      POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install tooling
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Publish to PyPI
        run: poetry config pypi-token.pypi "${POETRY_PYPI_TOKEN_PYPI}" && poetry publish --no-interaction --build
