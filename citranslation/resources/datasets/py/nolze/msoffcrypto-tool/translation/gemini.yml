```yaml
name: CI/CD

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0, v2.3.4
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install tools
        run: pip install poetry codecov

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: poetry run coverage run -m pytest -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        # For private repos, you might need to add a Codecov token:
        # with:
        #   token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    # This job only runs for tag pushes, matching the Travis 'on: tags: true'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for publishing
        # Using Python 3.6 as specified in the original Travis deploy step
        uses: actions/setup-python@v5
        with:
          python-version: '3.6'

      - name: Install Poetry
        run: pip install poetry

      - name: Publish package to PyPI
        env:
          # The POETRY_PYPI_TOKEN_PYPI secret must be created in GitHub repository settings
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}
        run: poetry publish --build --no-interaction
