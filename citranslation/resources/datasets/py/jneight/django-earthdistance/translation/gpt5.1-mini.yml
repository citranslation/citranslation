name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    env:
      DJANGO_VERSION: 3.2.23
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system packages (psql, build deps)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev python3-dev build-essential

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Create test database and extensions
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE test;"
          psql -h localhost -U postgres -d test -c "CREATE EXTENSION IF NOT EXISTS cube;"
          psql -h localhost -U postgres -d test -c "CREATE EXTENSION IF NOT EXISTS earthdistance;"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package and dependencies
        run: |
          pip install . --no-cache-dir
          pip install "django==${{ env.DJANGO_VERSION }}"
          pip install psycopg2
          python setup.py -q install

      - name: Run tests
        run: python runtests.py

