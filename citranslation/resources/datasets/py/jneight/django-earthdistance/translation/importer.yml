name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - run: pip install . --use-mirrors
    - run: pip install django==$DJANGO_VERSION
    - run: pip install psycopg2
    - run: python setup.py -q install
    - run: psql -c 'create database test;' -U postgres
    - run: psql -d test -c 'create extension cube;' -U postgres
    - run: psql -d test -c 'create extension earthdistance;' -U postgres
    - run: python runtests.py
    strategy:
      matrix:
        DJANGO_VERSION:
        - 3.2.23
        python:
        - '3.8'
        - '3.9'
        - '3.10'
    services:
      postgresql:
        image: postgres
    env:
      DJANGO_VERSION: "${{ matrix.DJANGO_VERSION }}"
