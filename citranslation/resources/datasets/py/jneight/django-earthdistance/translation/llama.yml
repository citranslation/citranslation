Here is the migrated GitHub Actions configuration:
```
name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install. --use-mirrors
          pip install django==$DJANGO_VERSION
          pip install psycopg2
          python setup.py -q install
      - name: Run tests
        run: python runtests.py
      - name: Create database and extensions
        run: |
          psql -c 'create database test;' -U postgres
          psql -d test -c 'create extension cube;' -U postgres
          psql -d test -c 'create extension earthdistance;' -U postgres
|End-of-Code|
```
Note that I've used the `ubuntu-latest` environment, and the `postgres` service is defined with an image and environment variables. The `steps` section is similar to the `install` and `script` sections in the Travis CI configuration. The `run` command is used to execute the commands, and the `uses` keyword is used to checkout the code.