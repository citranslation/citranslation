```yaml
name: Python CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['2.7', '3.3']
        django-version: ['1.5.4']

    # Service containers to run with the job
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:12
        # Environment variables passed to the container
        env:
          POSTGRES_DB: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Expose ports to the host
        ports:
          - 5432:5432
        # Health check to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        # Install system dependencies required to build psycopg2
        sudo apt-get update && sudo apt-get install -y libpq-dev
        # Upgrade pip
        python -m pip install --upgrade pip
        # Install project and dependencies from Travis 'install' block
        pip install .
        pip install django==${{ env.DJANGO_VERSION }}
        pip install psycopg2
        python setup.py -q install
      env:
        DJANGO_VERSION: ${{ matrix.django-version }}

    - name: Setup database extensions
      # This step corresponds to the Travis 'before_script' block
      run: |
        psql -h localhost -p 5432 -d test -c 'create extension cube;' -U postgres
        psql -h localhost -p 5432 -d test -c 'create extension earthdistance;' -U postgres
      env:
        # The password for the postgres user, matching the service definition
        PGPASSWORD: postgres

    - name: Run tests
      # This step corresponds to the Travis 'script' block
      run: python runtests.py
      env:
        # Pass Django version to the test script
        DJANGO_VERSION: ${{ matrix.django-version }}
        # Pass database credentials to the test script as environment variables
        PGHOST: localhost
        PGPORT: 5432
        PGDATABASE: test
        PGUSER: postgres
        PGPASSWORD: postgres
```|End-of-Code|