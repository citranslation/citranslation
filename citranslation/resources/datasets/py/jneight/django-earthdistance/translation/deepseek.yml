Sure, here is the equivalent GitHub Actions configuration:

```yaml
name: Travis CI to GitHub Actions

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
        - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . --use-mirrors
        pip install django==${{ env.DJANGO_VERSION }}
        pip install psycopg2
        python setup.py -q install

    - name: Run tests
      run: python runtests.py

    - name: Create database and extensions
      run: |
        psql -c 'create extension cube;' -U postgres
        psql -d test -c 'create extension earthdistance;' -U postgres
      
      env:
        POSTGRES_DB: test
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432

|End-of-Code|
```

Please note that GitHub Actions does not support running PostgreSQL as a service out of the box, so we have to use the `services` block to start a PostgreSQL service and then connect to it using localhost and the exposed port. Also, the `env` variables for PostgreSQL connection are set in the `Create database and extensions` step.
