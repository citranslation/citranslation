name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create settings.py
        run: echo "from Default.settings import *" > settings.py

      - name: Run generate.py
        run: |
          if [ -f ./generate.py ]; then
            chmod +x ./generate.py || true
            ./generate.py
          else
            echo "generate.py not found"
            exit 1
          fi
