Here is the GitHub Action configuration equivalent to the provided Travis CI configuration:

```yaml
name: CI

on:
  push:
    branches:
      - master
  pull_request:    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3
      - name: Install xrandr
        run: sudo apt-get install -y x11-xserver-utils
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
      - name: Test
        run: |
          python setup.py test
```

```yaml
name: Analyze
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        python-version: ['3.8']
    name: Python ${{ matrix.python-version }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python setup.py test
```

```yaml
name: Build and Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Use latest LTS Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt
      - name: Run Django Migrate and Check
        run: |
          cp django_airavata/settings_local.py.sample django_airavata/settings_local.py
          python manage.py migrate
          python manage.py check
      - name: Run flake8
        run: |
          flake8 .
      - name: Run ESLint on JavaScript code
        run: |
          ./lint_js.sh
      - name: Build JavaScript code
        run: |
          ./build_js.sh
      - name: Run JavaScript unit tests
        run: |
          ./test_js.sh
      # Need to build the frontend client before running some of the Django tests
      # that use the Django test Client
      - name: Run Django unit tests
        run: |
          ./runtests.py
```

Please note that the above GitHub Actions configurations are based on the provided Travis CI configurations. You may need to adjust them according to your specific project requirements.
