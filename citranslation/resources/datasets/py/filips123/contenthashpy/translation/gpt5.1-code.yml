name: CI

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.x-dev']
        include:
          - python-version: '3.x-dev'
            experimental: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('setup.py', 'pyproject.toml', 'requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest pytest-cov

      - name: Generate PyLint configuration
        run: |
          pylint --generate-rcfile > ~/.pylintrc
          sed -i "s/min-similarity-lines=.*/min-similarity-lines=50/g" ~/.pylintrc

      - name: Prepare setup metadata
        run: |
          git describe --tags --long --dirty || sed -i "s/setup_requires = .*/version = '0.0.0',/g" setup.py

      - name: Install package
        run: pip install -e .

      - name: Lint
        run: |
          pylint content_hash/*
          pylint example.py

      - name: Test
        run: pytest --cov=content_hash

      - name: Report to Scrutinizer
        if: matrix.python-version == '3.7'
        run: |
          pip install scrutinizer-ocular
          ocular

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-24.04
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Prepare setup metadata
        run: |
          git describe --tags --long --dirty || sed -i "s/setup_requires = .*/version = '0.0.0',/g" setup.py

      - name: Build distributions
        run: python -m build --sdist --wheel

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.10.4
        with:
          user: ${{ secrets.PYPI_USER }}
          password: ${{ secrets.PYPI_PASSWORD }}
          skip_existing: true
