name: Python Package CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.10, 'nightly']
        allow-failures: [python-version: 'nightly']
    steps:
      - uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyLint and PyTest
        run: |
          pip install pylint pytest pytest-cov

      - name: Configure PyLint
        run: |
          pylint --generate-rcfile > ~/.pylintrc
          sed -i "s/min-similarity-lines=.*/min-similarity-lines=50/g" ~/.pylintrc

      - name: Fix git tag issues
        run: |
          git describe --tags --long --dirty || sed -i "s/setup_requires = .*/version = '0.0.0',/g" $GITHUB_WORKSPACE/setup.py

      - name: Install package
        run: pip install -e .

      - name: Lint code
        run: |
          pylint content_hash/*
          pylint example.py

      - name: Run tests
        run: pytest --cov=content_hash

      - name: Code coverage
        if: ${{ matrix.python-version == '3.8' }}
        run: |
          pip install scrutinizer-ocular
          ocular

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
    steps:
      - name: Deploy to PyPI
        uses: pypa/python-action@v1
        with:
          python-version: ${{ matrix.python-version }}
          user: ${{ secrets.PYPI_USER }}
          password: ${{ secrets.PYPI_PASSWORD }}
          distributions: "sdist bdist_wheel"
          skip-existing: true
          skip-cleanup: true
