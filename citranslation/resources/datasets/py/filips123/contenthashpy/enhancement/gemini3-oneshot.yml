name: CI

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.8', '3.9', '3.10', 'nightly']
        include:
          - python-version: 'nightly'
            experimental: true

    continue-on-error: ${{ matrix.experimental || false }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest pytest-cov
        # Fix duplicate lines issues
        pylint --generate-rcfile > ~/.pylintrc
        sed -i "s/min-similarity-lines=.*/min-similarity-lines=50/g" ~/.pylintrc
        # Fix git tag issues
        git describe --tags --long --dirty || sed -i "s/setup_requires = .*/version = '0.0.0',/g" setup.py
        pip install -e .

    - name: Lint
      run: |
        pylint content_hash/*
        pylint example.py

    - name: Run tests
      run: |
        pytest --cov=content_hash

    - name: Scrutinizer Ocular
      if: matrix.python-version == '3.8'
      run: |
        pip install scrutinizer-ocular
        ocular

  deploy:
    needs: test
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install build tools
      run: pip install setuptools wheel twine
    - name: Build and Publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USER }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload --skip-existing dist/*

