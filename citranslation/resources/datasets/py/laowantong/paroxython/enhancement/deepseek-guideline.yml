```yaml
name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage
    - name: Test with pytest
      run: |
        pytest --cov=./
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
```

Please replace `${{ secrets.CODECOV_TOKEN }}` with your actual Codecov token. You can get it from your Codecov project settings.

This GitHub Action configuration will trigger on every push and pull request to the repository. It will run on the latest version of Ubuntu, set up Python with the versions specified in the matrix, install the necessary dependencies, run the tests, and upload the coverage report to Codecov.

