name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9']

    env:
      NUMPY_VERSION: stable
      ASTROPY_VERSION: stable
      SETUP_CMD: 'test'
      PIP_DEPENDENCIES: ''
      CONDA_DEPENDENCIES: 'scipy pytest-cov'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          git clone git://github.com/astropy/ci-helpers.git
          # Note: ci-helpers usually requires a shell that supports 'source' 
          # and specific environment variables to mimic Travis behavior.
          export TRAVIS_OS_NAME=linux
          export TRAVIS_PYTHON_VERSION=${{ matrix.python-version }}
          source ci-helpers/travis/setup_conda_$TRAVIS_OS_NAME.sh

      - name: Run tests
        run: py.test

