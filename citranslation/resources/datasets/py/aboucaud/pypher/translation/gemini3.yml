name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    env:
      NUMPY_VERSION: stable
      ASTROPY_VERSION: stable
      SETUP_CMD: test
      PIP_DEPENDENCIES: ''
      CONDA_DEPENDENCIES: 'scipy pytest-cov'
      CC_TEST_REPORTER_ID: 3b872f454e56a7bae149bd9ec6b24c83e6d5856ce08035a8c2e739e67c410d70

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ci-helpers
        run: |
          git clone git://github.com/astropy/ci-helpers.git
          # Note: ci-helpers setup varies by environment; 
          # using the generic setup_conda script for Linux
          source ci-helpers/travis/setup_conda_linux.sh

      - name: Run tests
        run: py.test

