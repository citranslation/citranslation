name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - run: pip install -q Django==$DJANGO_VERSION
    - run: pip install -e .[flake8,tests]
    - run: flake8
    - run: pytest
    strategy:
      matrix:
        DJANGO_VERSION:
        - '3.2'
        - '4.2'
        python:
        - 3.8
        - 3.9
        - 3.1
        - 3.11
    env:
      DJANGO_VERSION: "${{ matrix.DJANGO_VERSION }}"
