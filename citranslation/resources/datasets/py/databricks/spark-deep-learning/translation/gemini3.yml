name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04  # Noble Numbat equivalent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx==3.2.1 pyspark==3.0.1 tensorflow-cpu==1.15.0 pytest

      - name: Build Documentation
        run: |
          pushd docs/
          PYTHONPATH=.. make clean html
          popd

      - name: Run tests
        run: pytest

