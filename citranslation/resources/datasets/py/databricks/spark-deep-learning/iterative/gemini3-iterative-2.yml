name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-18.04  # Use an older runner to better support legacy TensorFlow 1.15.0
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.7  # TensorFlow 1.15.0 has the best compatibility with Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools==57.5.0 wheel
          # tensorflow-cpu 1.15.0 is often missing from default indexes for newer OS/Python versions.
          # We install 'tensorflow==1.15.0' which includes CPU support for this version.
          pip install sphinx==3.2.1 pyspark==3.0.1 tensorflow==1.15.0 pytest

      - name: Build Documentation
        run: |
          pushd docs/
          PYTHONPATH=.. make clean html
          popd

      - name: Run tests
        run: pytest

