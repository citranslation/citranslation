name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04  # ubuntu-18.04 is deprecated/removed; 20.04 is the oldest available

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools==57.5.0 wheel
          # Using the specific URL for the TensorFlow 1.15.0 wheel to ensure installation on Ubuntu 20.04
          pip install sphinx==3.2.1 pyspark==3.0.1 pytest
          pip install https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow_cpu-1.15.0-cp37-cp37m-any.whl

      - name: Build Documentation
        run: |
          pushd docs/
          PYTHONPATH=.. make clean html
          popd

      - name: Run tests
        run: pytest

