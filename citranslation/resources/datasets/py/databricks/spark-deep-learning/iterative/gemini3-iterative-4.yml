name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools==57.5.0 wheel
          pip install sphinx==3.2.1 pyspark==3.0.1 pytest
          # Explicitly install the 1.15.0 CPU wheel for Python 3.7 to bypass index availability issues
          pip install https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow_cpu-1.15.0-cp37-cp37m-manylinux2010_x86_64.whl

      - name: Build Documentation
        run: |
          pushd docs/
          PYTHONPATH=.. make clean html
          popd

      - name: Run tests
        run: pytest

