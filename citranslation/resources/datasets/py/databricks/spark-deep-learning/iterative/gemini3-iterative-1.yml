name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04  # Downgraded to Focal to support older Python/TensorFlow environments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools==57.5.0 wheel
          # tensorflow-cpu 1.15.0 is not available on modern PyPI indexes for Python 3.8 on Linux.
          # We use the official intel-tensorflow or the standard tensorflow==1.15.0 which includes CPU support.
          pip install sphinx==3.2.1 pyspark==3.0.1 tensorflow==1.15.0 pytest

      - name: Build Documentation
        run: |
          pushd docs/
          PYTHONPATH=.. make clean html
          popd

      - name: Run tests
        run: pytest

