Here is the GitHub Action configuration equivalent to the provided Travis CI configuration:

```yaml
name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout demo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install sphinx==3.2.1 pyspark==3.0.1 tensorflow-cpu==1.15.0

      - name: Build documentation
        run: |
          pushd docs/ && PYTHONPATH=.. make clean html && popd

      - name: Run tests
        run: pytest
