```yaml
name: Test
on:
  pull_request:
  push:
    branches:    
      - master
      - development

jobs:
  setup:
    runs_on: ubuntu-latest
    steps:
      - name: Checkout repo content # fetch the contents of the repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          sudo apt-get install -y librtmp-dev libevent-dev
          make setup
      - name: Run tests
        run: make test
