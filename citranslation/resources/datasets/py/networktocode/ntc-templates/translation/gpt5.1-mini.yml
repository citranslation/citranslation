name: CI

on:
  push:
    # run on branches and tag pushes
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip & install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run black
        run: poetry run tox -e black

      - name: Run flake8
        run: poetry run tox -e flake8

      - name: Run yamllint
        run: poetry run tox -e yamllint

  test:
    name: Test (matrix)
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: "false"
    strategy:
      matrix:
        include:
          - python-version: '3.8'
            toxenv: py38
          - python-version: '3.9'
            toxenv: py39
          - python-version: '3.10'
            toxenv: py310
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip & install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests (tox: ${{ matrix.toxenv }})
        run: |
          poetry run tox -e ${{ matrix.toxenv }}

  deploy-github:
    name: Deploy to GitHub Releases
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      TAG: ${{ github.ref_name }}
      POETRY_VIRTUALENVS_CREATE: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip & install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Set package version to tag
        run: |
          poetry version "${TAG}"

      - name: Build artifacts
        run: |
          poetry build

      - name: Create Release and upload dist/*
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG }}
          name: ${{ env.TAG }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_AUTH_TOKEN }}

  deploy-pypi:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    needs: deploy-github
    if: startsWith(github.ref, 'refs/tags/')
    env:
      TAG: ${{ github.ref_name }}
      POETRY_VIRTUALENVS_CREATE: "false"
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip & install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Set package version to tag
        run: |
          poetry version "${TAG}"

      - name: Publish to PyPI
        run: |
          # __token__ and $PYPI_TOKEN expected; ensure PYPI_TOKEN is stored in repo secrets
          poetry publish --build -u __token__ -p "$PYPI_TOKEN"

