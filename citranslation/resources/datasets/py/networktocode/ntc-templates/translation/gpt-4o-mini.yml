name: CI

on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # You can change this to 3.9 or 3.10 as needed

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run linters
        run: |
          poetry run tox -e black
          poetry run tox -e flake8
          poetry run tox -e yamllint

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests
        run: poetry run tox -e py${{ matrix.python-version }}

  deploy-github:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # You can change this if needed

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Bump version and build
        run: |
          poetry version ${{ github.ref }}
          poetry build

      - name: Deploy to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pypi:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # You can change this if needed

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Deploy to PyPI
        run: |
          echo "Deploying the release to PyPI"
          poetry version ${{ github.ref }}
          poetry publish --build -u __token__ -p ${{ secrets.PYPI_TOKEN }}

