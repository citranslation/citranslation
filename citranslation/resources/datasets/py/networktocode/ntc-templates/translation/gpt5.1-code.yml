name: CI

on:
  push:
    branches: ['**']
    tags: ['*']
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run linters
        run: |
          poetry run tox -e black
          poetry run tox -e flake8
          poetry run tox -e yamllint

  tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.8'
            tox-env: 'py38'
          - python-version: '3.9'
            tox-env: 'py39'
          - python-version: '3.10'
            tox-env: 'py310'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run tests
        run: poetry run tox -e ${{ matrix.tox-env }}

  deploy_github:
    needs:
      - lint
      - tests
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Prepare build
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry version ${{ github.ref_name }}
          poetry build
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

  deploy_pypi:
    needs:
      - lint
      - tests
      - deploy_github
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04
    env:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build and publish to PyPI
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry version ${{ github.ref_name }}
          echo "Deploying the release to PyPI"
          poetry publish --build -u __token__ -p "${PYPI_TOKEN}"
