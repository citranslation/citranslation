Here is the GitHub Action configuration equivalent to the Travis CI configuration you provided:

```yaml
name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit:
    name: "Py:${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Run unit tests
        run: tox -e py

  test:
    name: "Python ${{ matrix.py }} tests"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.10"
          - "3.9"
          - "3.8"
    steps:
      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}
      - uses: actions/checkout@v2
      - name: Install tox-gh
        run: python -m pip install tox-gh-actions
      - name: Setup test suite
        run: tox
      - if: ${{ matrix.py == '3.10' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Setup python to build package
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install build
        run: python -m pip install build
      - uses: actions/checkout@v2
      - name: Build sdist and wheel
        run: python -m build -s -w . -o dist
      - name: Publish to PyPi
        uses: pypa/gh-action-pypi-publish@master
        with:
          skip_existing: true
          user: ${{ secrets.pypi_user }}
          password: ${{ secrets.pypi_password }}  
```

Please replace the `${{ secrets.pypi_user }}` and `${{ secrets.pypi_password }}` with your actual PyPI username and password.
