name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: '3.9'
            toxenv: py39-django-32
          - python-version: '3.10'
            toxenv: py310-django-32
          - python-version: '3.11'
            toxenv: py311-django-32
          - python-version: '3.9'
            toxenv: py39-django-40
          - python-version: '3.10'
            toxenv: py310-django-40
          - python-version: '3.11'
            toxenv: py311-django-40
          - python-version: '3.9'
            toxenv: py39-django-41
          - python-version: '3.10'
            toxenv: py310-django-41
          - python-version: '3.11'
            toxenv: py311-django-41
          - python-version: '3.9'
            toxenv: py39-django-42
          - python-version: '3.10'
            toxenv: py310-django-42
          - python-version: '3.11'
            toxenv: py311-django-42
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run tests with tox (${{ matrix.toxenv }})
        run: tox -e ${{ matrix.toxenv }}

