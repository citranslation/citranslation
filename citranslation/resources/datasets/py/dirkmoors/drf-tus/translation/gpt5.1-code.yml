```yaml
name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.9"
            tox-env: py39-django-32
          - python-version: "3.10"
            tox-env: py310-django-32
          - python-version: "3.11"
            tox-env: py311-django-32
          - python-version: "3.9"
            tox-env: py39-django-40
          - python-version: "3.10"
            tox-env: py310-django-40
          - python-version: "3.11"
            tox-env: py311-django-40
          - python-version: "3.9"
            tox-env: py39-django-41
          - python-version: "3.10"
            tox-env: py310-django-41
          - python-version: "3.11"
            tox-env: py311-django-41
          - python-version: "3.9"
            tox-env: py39-django-42
          - python-version: "3.10"
            tox-env: py310-django-42
          - python-version: "3.11"
            tox-env: py311-django-42

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install --upgrade pip tox
      - name: Run tox
        run: tox -e ${{ matrix.tox-env }}
```
