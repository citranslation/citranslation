name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        # This matrix is a direct translation of the `env` block in .travis.yml
        # It pairs the correct Python version with the corresponding TOXENV.
        include:
          # Django 1.8
          - python-version: '2.7'
            toxenv: py27-django-18
          - python-version: '3.4'
            toxenv: py34-django-18
          - python-version: '3.5'
            toxenv: py35-django-18
          - python-version: '3.6'
            toxenv: py36-django-18
          # Django 1.9
          - python-version: '2.7'
            toxenv: py27-django-19
          - python-version: '3.4'
            toxenv: py34-django-19
          - python-version: '3.5'
            toxenv: py35-django-19
          - python-version: '3.6'
            toxenv: py36-django-19
          # Django 1.10
          - python-version: '2.7'
            toxenv: py27-django-110
          - python-version: '3.4'
            toxenv: py34-django-110
          - python-version: '3.5'
            toxenv: py35-django-110
          - python-version: '3.6'
            toxenv: py36-django-110
          # Django 1.11
          - python-version: '2.7'
            toxenv: py27-django-111
          - python-version: '3.4'
            toxenv: py34-django-111
          - python-version: '3.5'
            toxenv: py35-django-111
          - python-version: '3.6'
            toxenv: py36-django-111

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tox
      run: tox
      env:
        TOXENV: ${{ matrix.toxenv }}
