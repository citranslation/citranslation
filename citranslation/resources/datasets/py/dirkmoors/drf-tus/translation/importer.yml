name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - run: apt-get -y install python3.9 python3.10 python3.11
    - run: pip install tox
    - run: tox
    strategy:
      matrix:
        TOXENV:
        - py39-django-32
        - py310-django-32
        - py311-django-32
        - py39-django-40
        - py310-django-40
        - py311-django-40
        - py39-django-41
        - py310-django-41
        - py311-django-41
        - py39-django-42
        - py310-django-42
        - py311-django-42
    env:
      TOXENV: "${{ matrix.TOXENV }}"
