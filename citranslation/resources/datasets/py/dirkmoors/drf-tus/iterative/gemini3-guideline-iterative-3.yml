name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toxenv:
          - py39-django-32
          - py310-django-32
          - py311-django-32
          - py39-django-40
          - py310-django-40
          - py311-django-40
          - py39-django-41
          - py310-django-41
          - py39-django-42
          - py310-django-42
          - py311-django-42
        include:
          - toxenv: py39-django-32
            python-version: "3.9"
          - toxenv: py310-django-32
            python-version: "3.10"
          - toxenv: py311-django-32
            python-version: "3.11"
          - toxenv: py39-django-40
            python-version: "3.9"
          - toxenv: py310-django-40
            python-version: "3.10"
          - toxenv: py311-django-40
            python-version: "3.11"
          - toxenv: py39-django-41
            python-version: "3.9"
          - toxenv: py310-django-41
            python-version: "3.10"
          - toxenv: py39-django-42
            python-version: "3.9"
          - toxenv: py310-django-42
            python-version: "3.10"
          - toxenv: py311-django-42
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

