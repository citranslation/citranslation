```yaml
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.6
        uses: actions/setup-python@v4
        with:
          python-version: '3.6'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run cfn-lint
        run: make cfn-lint
```
