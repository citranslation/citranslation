name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: "Python ${{ matrix.python-version }} (${{ matrix.toxenv }})"
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            toxenv: py38-sdist
          - python-version: "3.9"
            toxenv: py39-sdist
          - python-version: "3.10"
            toxenv: py310-sdist
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}

