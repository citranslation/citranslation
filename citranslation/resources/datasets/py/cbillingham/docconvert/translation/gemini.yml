name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '2.7'
            toxenv: 'py27-sdist'
          - python-version: '3.6'
            toxenv: 'py36-sdist'
          - python-version: '3.7'
            toxenv: 'py37-sdist'
          - python-version: '3.8'
            toxenv: 'py38-sdist,formatting,docs'

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tox
      run: tox
      env:
        TOXENV: ${{ matrix.toxenv }}
