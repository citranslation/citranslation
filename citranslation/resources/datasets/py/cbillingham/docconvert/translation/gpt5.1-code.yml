name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            toxenv: py38-sdist
          - python-version: "3.9"
            toxenv: py39-sdist
          - python-version: "3.10"
            toxenv: py310-sdist
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox
      - name: Run tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox
