name: Python CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.8
            toxenv: py38-sdist
          - python-version: 3.9
            toxenv: py39-sdist
          - python-version: 3.10
            toxenv: py310-sdist
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install tox
      - name: Run tests
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}
