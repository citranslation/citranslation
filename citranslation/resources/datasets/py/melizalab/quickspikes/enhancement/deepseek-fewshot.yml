Here is the GitHub Action configuration equivalent to the provided Travis CI configuration:

```yaml
name: pytest

on: [push, pull_request, workflow_dispatch]

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel
          python -m pip install -r requirements.txt
          python -m pip install -U pytest
          python -m pip install -e .

      - name: Test
        run: |
          pytest -v

notifications:
  slack:
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    channels:
      - 'bayeso:FWBoHH9TMqjKUJWkZxCaTNVE'
```

Please replace `requirements.txt` with the actual path to your requirements file if it's located in a different directory. Also, make sure to replace `'bayeso:FWBoHH9TMqjKUJWkZxCaTNVE'` with your actual Slack webhook URL.

Note: The Slack notification configuration in GitHub Actions is a bit different from Travis CI. It uses a `secrets` field to provide the webhook URL, and the channel name is specified directly under the `channels` field.
