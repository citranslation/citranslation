Here is the equivalent GitHub Actions configuration:
```
name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.8 python3.9
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox
```
