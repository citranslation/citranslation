name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NUMPY_VERSION: 1.15.4
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.8
    - run: pip install numpy==$NUMPY_VERSION scipy matplotlib>=3 cython>=0.28
    - run: dev/build.sh
    - run: dev/test.sh
  test_2:
    runs-on: ubuntu-latest
    env:
      NUMPY_VERSION: 1.19.4
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.9
    - run: pip install numpy==$NUMPY_VERSION scipy matplotlib>=3 cython>=0.28
    - run: dev/build.sh
    - run: dev/test.sh
