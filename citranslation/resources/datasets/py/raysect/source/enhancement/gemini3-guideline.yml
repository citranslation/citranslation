name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            NUMPY_VERSION: "1.15.4"
          - python-version: "3.9"
            NUMPY_VERSION: "1.19.4"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install numpy==${{ matrix.NUMPY_VERSION }} scipy "matplotlib>=3" "cython>=0.28"
          dev/build.sh

      - name: Run tests
        run: dev/test.sh

