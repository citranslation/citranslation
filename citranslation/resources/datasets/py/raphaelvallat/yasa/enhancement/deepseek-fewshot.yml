Here is the GitHub Action configuration equivalent to the provided Travis CI configuration:

```yaml
name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    name: Python ${{ matrix.python-version }}
    steps:
      - name: Checkout demo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -r requirements.txt

      - name: Run tests
        run: pytest

|End-of-Code|
```

This configuration will trigger the tests whenever there is a push or pull request to the master branch. It will run the tests on different Python versions specified in the matrix. The tests are run using the `pytest` command.
