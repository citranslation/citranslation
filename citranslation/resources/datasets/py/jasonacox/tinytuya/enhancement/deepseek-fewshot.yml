      matrix:
        python: ["3.8", "3.9", "3.10", "pypy2.7", "pypy3.6", "pypy3.7", "pypy3.8", "pypy3.9"]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
