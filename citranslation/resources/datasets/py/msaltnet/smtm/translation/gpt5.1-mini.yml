name: CI

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - master
      - 'releases/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/setup.py', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Show Python version & upgrade pip
        run: |
          python --version
          python -m pip install --upgrade pip

      - name: Install codecov CLI
        run: pip install codecov

      - name: Install dependencies (editable, dev extras)
        run: pip install -e .[dev]

      - name: Run tests with coverage
        run: coverage run --omit="*/test*" -m unittest discover -s ./tests -p "*test.py"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: .coverage
          fail_ci_if_error: false

