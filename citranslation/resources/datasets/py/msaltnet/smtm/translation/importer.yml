name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
    - master
    - "/releases\\/.+/"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - run: export TZ=Asia/Seoul
    - run: python --version
    - run: pip install -U pip
    - run: pip install codecov
    - run: pip install -e .[dev]
    - run: coverage run --omit="*/test*" -m unittest discover ./tests/ *test.py
    - run: codecov
      if: "${{ success() }}"
#     # This item has no matching transformer
#     - email:
#         on_success: never
#         on_failure: change
    strategy:
      matrix:
        python:
        - 3.8
        - 3.9
        - 3.1
