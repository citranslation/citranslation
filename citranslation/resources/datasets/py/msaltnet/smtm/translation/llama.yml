name: CI

on:
  push:
    branches:
      - master
      - releases/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set timezone
        run: |
          export TZ=Asia/Seoul
      - name: Install Python
        run: |
          python --version
          pip install -U pip
          pip install codecov
      - name: Install dependencies
        run: |
          pip install -e.
      - name: Run tests
        run: |
          coverage run --omit="*/test*" -m unittest discover./tests/ *test.py
      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
    environment:
      python: 3.8
      python: 3.9
      python: 3.10
