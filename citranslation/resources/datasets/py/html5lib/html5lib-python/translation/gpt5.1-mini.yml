name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TOXENV: base,optional,six19-optional
    strategy:
      fail-fast: false
      matrix:
        python: ['pypy-3.8', 'pypy-2.7', '3.11', '3.10', '3.9', '3.8']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python }}-${{ hashFiles('**/requirements*.txt', '**/Pipfile.lock', '**/poetry.lock', '**/setup.py', '**/tox.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python }}-
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install tox
        run: python -m pip install --upgrade pip && pip install tox

      - name: Run tests (tox)
        run: tox

      - name: Debug info
        if: always()
        run: python debug-info.py
