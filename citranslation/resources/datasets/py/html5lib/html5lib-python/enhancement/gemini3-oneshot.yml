name: "Test Suite"

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} tests"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "pypy-3.8"
          - "pypy-2.7"
          - "3.11"
          - "3.10"
          - "3.9"
          - "3.8"

    env:
      TOXENV: base,optional,six19-optional

    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Set up Python"
        uses: "actions/setup-python@v4"
        with:
          python-version: "${{ matrix.python-version }}"
          cache: 'pip'

      - name: "Install tox"
        run: |
          python -m pip install tox

      - name: "Run tox"
        run: |
          tox

      - name: "Debug info"
        if: always()
        run: |
          python debug-info.py

