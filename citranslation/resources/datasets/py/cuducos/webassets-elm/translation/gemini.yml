name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }} - ${{ matrix.toxenv }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Base test runs for each Python version
          - python-version: '3.5'
            toxenv: py35
          - python-version: '3.6'
            toxenv: py36
          - python-version: '3.7'
            toxenv: py37
          # Additional jobs for linting and coverage
          - python-version: '3.7'
            toxenv: cover
          - python-version: '3.7'
            toxenv: black

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Elm
        run: npm install -g elm

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tox
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}

      - name: Upload coverage to Coveralls
        if: matrix.toxenv == 'cover'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
