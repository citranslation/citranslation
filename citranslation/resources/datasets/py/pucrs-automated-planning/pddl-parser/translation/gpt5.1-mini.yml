name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run tests
        # allow failures for Python 3.9 (matches Travis allow_failures)
        continue-on-error: ${{ matrix.python-version == '3.9' }}
        run: |
          python test_PDDL.py
          python test_planner.py

      - name: Run examples
        continue-on-error: ${{ matrix.python-version == '3.9' }}
        run: |
          python action.py
          python PDDL.py    examples/dinner/dinner.pddl examples/dinner/pb1.pddl
          python planner.py examples/dinner/dinner.pddl examples/dinner/pb1.pddl
          python planner.py examples/airport/airport.pddl examples/airport/pb1.pddl
