name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    continue-on-error: ${{ matrix.continue-on-error }}
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            continue-on-error: false
          - python-version: "3.9"
            continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests and examples
        run: |
          python test_PDDL.py
          python test_planner.py
          python action.py
          python PDDL.py examples/dinner/dinner.pddl examples/dinner/pb1.pddl
          python planner.py examples/dinner/dinner.pddl examples/dinner/pb1.pddl
          python planner.py examples/airport/airport.pddl examples/airport/pb1.pddl
