name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - run: pip install -r requirements.txt
    - run: python test_PDDL.py
    - run: python test_planner.py
    - run: python action.py
    - run: python PDDL.py    examples/dinner/dinner.pddl examples/dinner/pb1.pddl
    - run: python planner.py examples/dinner/dinner.pddl examples/dinner/pb1.pddl
    - run: python planner.py examples/airport/airport.pddl examples/airport/pb1.pddl
    strategy:
      matrix:
        python:
        - 3.8
        - 3.9
#       # 'allow_failures' transformations are currently unsupported.
