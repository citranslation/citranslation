name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9']
        os: [ubuntu-24.04] # noble equivalent

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests and examples
        continue-on-error: ${{ matrix.python-version == '3.9' }}
        run: |
          # Tests
          python test_PDDL.py
          python test_planner.py
          # Examples
          python action.py
          python PDDL.py    examples/dinner/dinner.pddl examples/dinner/pb1.pddl
          python planner.py examples/dinner/dinner.pddl examples/dinner/pb1.pddl
          python planner.py examples/airport/airport.pddl examples/airport/pb1.pddl

|End-of-Code|