Please replace `${{ secrets.PYPI_API_TOKEN }}` with your actual PyPI API token. You can create a new secret in your GitHub repository settings.

Note: GitHub Actions does not support the `dist` directive in the setup-python step. The `ubuntu-latest` environment is used instead.

