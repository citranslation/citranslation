name: Python CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9"]
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip-${{ matrix.python }}
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: pip install tox-travis
    - name: Run tests
      run: tox
