name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Corresponds to the python versions in the Travis CI config.
        # Note: Python 3.4 is end-of-life and not available on standard runners.
        # '3.8-dev' from Travis is mapped to '3.8'.
        python-version: ['3.5', '3.6', '3.7', '3.8']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Enable caching for pipenv
          cache: 'pipenv'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pipenv
          pipenv install --dev

      - name: Run tests
        # Run the test command within the pipenv virtual environment
        run: |
          pipenv run python -m tests.test
