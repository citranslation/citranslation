```yaml
name: Python CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.3'
            toxenv: py33
          - python-version: '3.4'
            toxenv: py34
          - python-version: '3.5'
            toxenv: py35
          - python-version: '3.6'
            toxenv: py36

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U tox

      - name: Test with tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox
```
