name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-ppc64le' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        arch: [amd64, ppc64le]
        without_extension: [0, 1]
        exclude:
          # GitHub-hosted runners do not natively support ppc64le; 
          # typically requires self-hosted or QEMU, but following the matrix logic:
          - arch: ppc64le
            python-version: '3.8' 

    env:
      WITHOUT_EXTENSION: ${{ matrix.without_extension }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch == 'amd64' && 'x64' || 'ppc64le' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coveralls pytest
          python setup.py develop

      - name: Run tests
        run: |
          coverage run --source=mwparserfromhell -m pytest

      - name: Report coverage
        if: success()
        run: |
          coveralls --service=github

