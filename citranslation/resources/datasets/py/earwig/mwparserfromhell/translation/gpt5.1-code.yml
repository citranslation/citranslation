name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python-version }} / ${{ matrix.architecture }} / WITHOUT_EXTENSION=${{ matrix.without_extension }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        architecture: ['amd64', 'ppc64le']
        without_extension: [0, 1]
    env:
      WITHOUT_EXTENSION: ${{ matrix.without_extension }}
      ARCHITECTURE: ${{ matrix.architecture }}
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install coveralls pytest
          python setup.py develop

      - name: Run tests with coverage
        run: coverage run --source=mwparserfromhell -m pytest

      - name: Upload coverage to Coveralls
        if: env.COVERALLS_REPO_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls
