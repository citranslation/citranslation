Here is the equivalent GitHub Actions configuration:
```
name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        run: |
          python --version
          python -m ensurepip
          pip install --upgrade pip
          pip install flake8
      - name: Run tests
        run: |
          pytest -v.
      - name: Lint code
        run: |
          flake8
```
