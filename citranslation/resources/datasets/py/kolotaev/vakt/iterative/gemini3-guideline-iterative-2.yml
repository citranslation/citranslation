name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12-dev", "pypy-3.9"]

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
      mongodb:
        image: mongo:4.2
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Setup Databases
        run: |
          # Install clients for DB initialization
          sudo apt-get update
          sudo apt-get install -y mysql-client postgresql-client
          
          # Initialize MongoDB (using Docker container to avoid libcrypto.so.1.0.0 issues on host)
          # We use a temporary container to run the mongo shell command against the service container
          docker run --network host --rm mongo:4.2 mongo vakt_db --eval 'db.createUser({user:"test_user",pwd:"test_password",roles:["readWrite"]});'
          
          # Initialize MySQL
          mysql -h 127.0.0.1 -u root -e 'CREATE DATABASE vakt_db CHARACTER SET utf8 COLLATE utf8_bin;'
          
          # Initialize Postgres
          psql -h localhost -c "CREATE DATABASE vakt_db ENCODING='UTF8';" -U postgres

      - name: Install dependencies
        run: make deps

      - name: Run tests and coverage
        run: DATABASE_DSN="mysql+pymysql://root@127.0.0.1/vakt_db" make coverage

      - name: Test SQL integration (SQLite)
        run: DATABASE_DSN="sqlite:///:memory:" make test-sql-i

      - name: Test SQL integration (Postgres)
        run: DATABASE_DSN="postgresql+psycopg2cffi://postgres:@localhost/vakt_db" make test-sql-i

      - name: Run performance tests
        run: make bench

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

