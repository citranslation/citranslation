name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12-dev", "pypy-3.9"]

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: vakt_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: vakt_db
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install MongoDB
      run: |
        wget https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.2.1.tgz
        tar zxf mongodb-linux-x86_64-ubuntu1604-4.2.1.tgz
        echo "$(pwd)/mongodb-linux-x86_64-ubuntu1604-4.2.1/bin" >> $GITHUB_PATH
        mkdir -p data/db
        ./mongodb-linux-x86_64-ubuntu1604-4.2.1/bin/mongod --dbpath=data/db --fork --logpath /dev/null
        sleep 5
        ./mongodb-linux-x86_64-ubuntu1604-4.2.1/bin/mongo vakt_db --eval 'db.createUser({user:"test_user",pwd:"test_password",roles:["readWrite"]});'

    - name: Install dependencies
      run: make deps

    - name: Run tests and benchmarks
      env:
        DATABASE_DSN_MYSQL: "mysql+pymysql://root@127.0.0.1/vakt_db"
        DATABASE_DSN_SQLITE: "sqlite:///:memory:"
        DATABASE_DSN_POSTGRES: "postgresql+psycopg2cffi://postgres:@localhost/vakt_db"
      run: |
        DATABASE_DSN="$DATABASE_DSN_MYSQL" make coverage
        DATABASE_DSN="$DATABASE_DSN_SQLITE" make test-sql-i
        DATABASE_DSN="$DATABASE_DSN_POSTGRES" make test-sql-i
        make bench

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false

