Sure, here is the equivalent GitHub Action configuration for the provided Travis CI configuration:

```yaml
name: Build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        django-version: ['3.2.23']

    steps:
    - name: Checkout code from ${{ github.repository }}
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django==${{ matrix.django-version }}
        pip install psycopg2
        python setup.py -q install

    - name: Set up PostgreSQL
      uses: eregon/use-postgresql@v1
      with:
        postgresql version: '13'
        postgresql db: 'test'
        postgresql user: 'postgres'
        postgresql password: 'postgres'

    - name: Create extension
      run: |
        psql -d test -c 'create extension cube;' -U postgres
        psql -d test -c 'create extension earthdistance;' -U postgres

    - name: Run tests
      run: python runtests.py
```

Please note that GitHub Actions does not support running services like MongoDB or PostgreSQL as a service in the same way as Travis CI. Instead, you need to set up and manage these services yourself. The above configuration assumes that PostgreSQL is already set up and running on the runner.
