
language: python

branches:
  only:
    - master

script:
  - tox -e $TOX_ENV

install:
  - pip install tox

matrix:
  include:
    - python: 3.8
      env: TOX_ENV=py38
    - python: 3.9
      env: TOX_ENV=py39
    - python: 3.10
      env: TOX_ENV=py310
    - python: 3.11
      env: TOX_ENV=py311
