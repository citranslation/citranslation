name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ "3.8", "3.9", "3.10", "3.11", "3.12", "nightly", "pypy3.6" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Show Python info
        run: |
          python --version
          which python || true

      - name: Run tests
        run: |
          ./setconf.py --test
          cd testcases && ./test.sh
