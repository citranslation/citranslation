name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        # Replicating the python versions from Travis CI
        # 'pypy3' is mapped to a recent pypy-3.x version
        # 'nightly' is mapped to a pre-release version (e.g., 3.12-dev)
        python-version: ['3.6', '3.7', '3.8', '3.9', 'pypy-3.9', '3.12-dev']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U wheel setuptools pbr
        pip install -U .[docs,test]
        echo "--- Installed Packages ---"
        pip list
        echo "--- Python Version ---"
        python --version

    - name: Run checks
      run: |
        make check
        rst2html.py README.rst README.html
