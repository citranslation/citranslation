Here is the migrated GitHub Actions configuration:
```
name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "nightly"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -U wheel setuptools pbr
          pip install -U.[docs,test]
          pip list
          python --version

      - name: Run tests
        run: make check

      - name: Generate documentation
        run: rst2html.py README.rst README.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: README.html
