name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.12-dev"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel setuptools pbr
          # To resolve the version conflict where the local package is detected as 0.0.0,
          # we use PBR_VERSION to provide a valid version string during installation.
          PBR_VERSION=9.9.9 python -m pip install -U .[docs,test]
          pip list
          python --version

      - name: Run script
        run: |
          make check
          rst2html.py README.rst README.html

