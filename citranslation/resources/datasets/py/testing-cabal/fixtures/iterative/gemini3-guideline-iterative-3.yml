name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.11-dev"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel setuptools pbr
          # The previous error shows PBR outputting "Generating ChangeLog" into the version string.
          # We set SKIP_GENERATE_AUTHORS and SKIP_WRITE_GIT_CHANGELOG to prevent PBR noise,
          # and manually set a valid PBR_VERSION to satisfy the fixtures>=1.3.0 requirement.
          export SKIP_GENERATE_AUTHORS=1
          export SKIP_WRITE_GIT_CHANGELOG=1
          export PBR_VERSION=1.3.0
          python -m pip install -U .[docs,test]
          pip list
          python --version

      - name: Run script
        run: |
          make check
          rst2html.py README.rst README.html

