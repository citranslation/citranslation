name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.12-dev"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel setuptools pbr
          # The error indicates pbr/setuptools is detecting version 0.0.0.
          # Installing in editable mode (-e) or installing the package separately 
          # before the extras helps pip resolve the local package version correctly.
          python -m pip install -e .
          python -m pip install -U .[docs,test]
          pip list
          python --version

      - name: Run script
        run: |
          make check
          rst2html.py README.rst README.html

