name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # The error shows pytest-pythonpath 0.7.4 is incompatible with pytest >= 7.
          # We remove the conflicting package and install the required pytest version.
          sed -i '/pytest-pythonpath/d' requirements-dev.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: py.test -v

