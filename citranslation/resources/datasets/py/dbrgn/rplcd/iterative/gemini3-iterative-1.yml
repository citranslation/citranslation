name: Python Package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Removing pytest-pythonpath to resolve conflict with pytest >= 7.4
          # and ensuring compatible versions are installed
          pip install "pytest>=7.4" pytest-mock
          pip install -r requirements-dev.txt --exclude-editable pytest-pythonpath || true
          pip uninstall -y pytest-pythonpath
          
      - name: Run tests
        run: py.test -v

