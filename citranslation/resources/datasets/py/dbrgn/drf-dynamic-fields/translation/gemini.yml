```yaml
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['2.7', '3.4', '3.7']
        include:
          - django: "<2"
            drf: "<3.8"
          - django: "<2"
            drf: "<3.9"
          - django: "<2.1"
            drf: "<3.9"
          - django: "<2.2"
            drf: "<3.9"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "django${{ matrix.django }}" "djangorestframework${{ matrix.drf }}"

    - name: Run tests
      run: python runtests.py
```
