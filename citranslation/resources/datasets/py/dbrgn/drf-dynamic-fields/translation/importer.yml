name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: # this agent type is not supported: [[{"dist"=>"noble"}]]
             ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.8
    - run: pip install "django${DJANGO}" "djangorestframework${DRF}"
    - run: python runtests.py
    strategy:
      matrix:
        include:
        - DJANGO: "<2"
          DRF: "<3.8"
        - DJANGO: "<2"
          DRF: "<3.9"
        - DJANGO: "<2.1"
          DRF: "<3.9"
        - DJANGO: "<2.2"
          DRF: "<3.9"
    env:
      DJANGO: "${{ matrix.DJANGO }}"
      DRF: "${{ matrix.DRF }}"
