name: Python Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        DJANGO: ["<2", "<2", "<2.1", "<2.2"]
        DRF: ["<3.8", "<3.9", "<3.9", "<3.9"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install "django${{ matrix.DJANGO }}" "djangorestframework${{ matrix.DRF }}"
    - name: Run tests
      run: python runtests.py
