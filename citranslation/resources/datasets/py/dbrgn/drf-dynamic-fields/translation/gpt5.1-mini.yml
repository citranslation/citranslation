name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: '3.8'
            DJANGO: '<2'
            DRF: '<3.8'
          - python-version: '3.8'
            DJANGO: '<2'
            DRF: '<3.9'
          - python-version: '3.8'
            DJANGO: '<2.1'
            DRF: '<3.9'
          - python-version: '3.8'
            DJANGO: '<2.2'
            DRF: '<3.9'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install "django${{ matrix.DJANGO }}" "djangorestframework${{ matrix.DRF }}"

      - name: Run tests
        run: python runtests.py
