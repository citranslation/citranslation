```yaml
name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]
        django-version: ['"<2"', '"<2.1"', '"<2.2"']
        drf-version: ['"<3.8"', '"<3.9"']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "django${{ matrix.django-version }}" "djangorestframework${{ matrix.drf-version }}"
    - name: Test with runtests.py
      run: |
        python runtests.py
      |End-of-Code|
```

Please note that the above GitHub Action configuration assumes that the `runtests.py` script is located in the root directory of the repository. If it's located elsewhere, you should adjust the `run` command accordingly.
