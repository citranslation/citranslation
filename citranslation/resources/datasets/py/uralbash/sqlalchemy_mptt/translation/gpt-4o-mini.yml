name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, pypy-3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt

      - name: Run tests
        run: |
          python setup.py nosetests

      - name: Coveralls
        if: success()
        run: |
          pip install coveralls
          coveralls

      - name: Notify on success
        if: success()
        run: |
          echo "Build succeeded, sending notification to IRC..."
          # Add your IRC notification command here

      - name: Notify on failure
        if: failure()
        run: |
          echo "Build failed, sending notification to IRC..."
          # Add your IRC notification command here
          
      - name: Notify via email
        if: failure()
        run: |
          echo "Build failed, sending email notification..."
          # Add your email notification command here
          
