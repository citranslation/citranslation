matrix:
  include:
  - os: linux                                                                   
    python: 3.6                                                                 
    env: PYTHON_VERSION=3.6       
  - os: linux
    python: 3.7
    env: PYTHON_VERSION=3.7
  - os: linux
    python: 3.8
    env: PYTHON_VERSION=3.8
  - os: linux
    python: 3.9
    env: PYTHON_VERSION=3.9

  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.6
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.7
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.8
  - os: osx
    language: generic
    env:
    - PYTHON_VERSION=3.9

before_install:
  - if [ "$TRAVIS_OS_NAME" == linux ]; then MINICONDAVERSION="Linux"; else MINICONDAVERSION="MacOSX"; fi
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-$MINICONDAVERSION-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

install:
  - conda create --yes -n py_stringmatching_test_env python=$PYTHON_VERSION
  - source activate py_stringmatching_test_env
  - python --version
  - pip install numpy six Cython>=0.29.23 coveralls
  - python setup.py build_ext --inplace

script:
  - coverage run -m unittest
  - uname -a

after_success:
  - coveralls