name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8]
        packages: 
          - "django>=1.11,<1.12"
          - "django>=2.0,<2.1"
          - "django>=2.1,<2.2"
          - "django>=2.2,<2.3"
          - "django>=3.0,<3.1"
        exclude:
          - python-version: 3.8
            packages: "django>=2.0,<2.1"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install ${{ matrix.packages }} -e .[tests]
    
    - name: Install codecov
      run: pip install codecov

    - name: Run tests
      run: coverage run --rcfile=.coveragerc runtests.py

    - name: Upload coverage to Codecov
      run: codecov

    - name: Notify on failure
      if: failure()
      run: |
        echo "Notify failure to IRC, email, and Slack here"
        # Add your notification commands here

# End-of-Code
