name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - run: python setup.py --quiet install
    - run: python test_docformatter.py
    - run: docformatter setup.py
    - run: pip install --quiet coverage
      if: "${{ success() }}"
    - run: make coverage
      if: "${{ success() }}"
    - run: pip install --quiet coveralls
      if: "${{ success() }}"
    - run: coveralls
      if: "${{ success() }}"
    strategy:
      matrix:
        LANG:
        - ''
    env:
      LANG: "${{ matrix.LANG }}"
  test_2:
    runs-on: ubuntu-latest
    env:
      LANG: "${{ secrets.LANG }}"
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.8'
    - run: python setup.py --quiet install
    - run: python test_docformatter.py
    - run: docformatter setup.py
    - run: pip install --quiet coverage
      if: "${{ success() }}"
    - run: make coverage
      if: "${{ success() }}"
    - run: pip install --quiet coveralls
      if: "${{ success() }}"
    - run: coveralls
      if: "${{ success() }}"
  test_3:
    runs-on: ubuntu-latest
    env:
      LANG: "${{ secrets.LANG }}"
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: pypy-3.6
    - run: python setup.py --quiet install
    - run: python test_docformatter.py
    - run: docformatter setup.py
    - run: pip install --quiet coverage
      if: "${{ success() }}"
    - run: make coverage
      if: "${{ success() }}"
    - run: pip install --quiet coveralls
      if: "${{ success() }}"
    - run: coveralls
      if: "${{ success() }}"
