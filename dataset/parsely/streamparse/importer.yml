name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - name: Set up pip cache
      uses: actions/cache@v3.3.2
      with:
        path: "~/.cache/pip"
        key: "${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}"
        restore-keys: "${{ runner.os }}-pip-"
#     # 'sudo' was not transformed because there is no suitable equivalent in GitHub Actions
    - run: travis_retry pip install --upgrade pip setuptools
    - run: travis_retry pip install -r requirements.txt
    - run: travis_retry pip install -r test-requirements.txt
    - run: python setup.py --version
    - run: pytest -vv
    strategy:
      matrix:
        python:
        - '3.8'
        - pypy-3.8
#       # 'allow_failures' transformations are currently unsupported.
