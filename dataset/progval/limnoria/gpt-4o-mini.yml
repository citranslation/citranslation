name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.8']
        with-opt-deps: [false, true]
        os: [ubuntu-Trusty, ubuntu-Xenial]
        include:
          - python-version: 3.8
            with-opt-deps: false
            os: ubuntu-Trusty
          - python-version: 3.8
            with-opt-deps: true
            os: ubuntu-Xenial
          - python-version: 3.9
            with-opt-deps: true
            os: ubuntu-Xenial
          - python-version: pypy-3.8
            with-opt-deps: false
            os: ubuntu-Trusty

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ "${{ matrix.with-opt-deps }}" = "true" ]; then
            pip install -vr requirements.txt pytest
          fi
          git clone https://github.com/ProgVal/irctest.git
          echo "y" | pip uninstall limnoria || true

      - name: Install package
        run: python setup.py install

      - name: Run tests
        run: |
          echo ${{ matrix.python-version }}
          supybot-test test -v --plugins-dir=./plugins/ --no-network
          if [ "${{ matrix.with-opt-deps }}" = "true" ] && [[ "${{ matrix.python-version }}" =~ ^3\.[4-9] ]]; then
            cd irctest
            pytest --controllers irctest.controllers.limnoria
          fi

    notifications:
      email: false

# End-of-Code
