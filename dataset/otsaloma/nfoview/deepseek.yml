name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y flake8 gettext gir1.2-gtk-3.0 python3 python3-dev python3-gi python3-pytest xvfb
    - name: Lint with flake8
      run: flake8 .
    - name: Test with pytest
      run: xvfb-run pytest-3 nfoview
    - name: Install and package
      run: |
        python3 setup.py install --prefix=/tmp/local
        python3 setup.py install --root=/tmp/pkg
        python3 setup.py clean
