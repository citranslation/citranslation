name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        architecture: x64

    - name: Cache .hypothesis
      uses: actions/cache@v2
      with:
        path: $HOME/.hypothesis
        key: ${{ runner.os }}-hypothesis-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-hypothesis-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade --upgrade-strategy only-if-needed pytest pytest-catchlog
        python -m pip install .

    - name: Test with pytest
      run: |
        pytest

    - name: Notify on success or failure
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          success:
            - '**'
          failure:
            - '**'
      continue-on-error: true

    - name: Notify
      if: steps.changes.outputs.success == 'true' || steps.changes.outputs.failure == 'true'
      uses: dorny/notify-slack@v2
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,workflow
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

