name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
        django-version: ["Django>=1.4,<1.5", "Django>=1.5,<1.6", "Django>=1.6,<1.7", "Django>=1.7,<1.8", "Django>=1.8,<1.9", "Django>=1.9,<1.10", "Django>=1.10,<1.11", "Django>=1.11,<2.0", "https://github.com/django/django/archive/main.tar.gz"]
        exclude:
        - python-version: "3.8"
          django-version: "Django>=1.7,<1.8"
        - python-version: "3.8"
          django-version: "Django>=1.8,<1.9"
        - python-version: "3.8"
          django-version: "Django>=1.9,<1.10"
        - python-version: "3.8"
          django-version: "Django>=1.10,<1.11"
        - python-version: "3.8"
          django-version: "Django>=1.11,<2.0"
        - python-version: "3.8"
          django-version: "https://github.com/django/django/archive/main.tar.gz"
        - python-version: "3.8"
          django-version: "https://github.com/django/django/archive/main.tar.gz"
        - python-version: "3.8"
          django-version: "Django>=1.4,<1.5"
        - python-version: "3.8"
          django-version: "https://github.com/django/django/archive/main.tar.gz"
        - python-version: "3.8"
          django-version: "Django>=1.4,<1.5"
        - python-version: "3.8"
          django-version: "Django>=1.5,<1.6"
        - python-version: "3.8"
          django-version: "Django>=1.6,<1.7"
        - python-version: "3.8"
          django-version: "Django>=1.7,<1.8"
        - python-version: "3.8"
          django-version: "Django>=1.4,<1.5"
        - python-version: "3.8"
          django-version: "Django>=1.5,<1.6"
        - python-version: "3.8"
          django-version: "Django>=1.6,<1.7"
        - python-version: "3.8"
          django-version: "Django>=1.7,<1.8"
        - python-version: "3.8"
          django-version: "Django>=1.8,<1.9"
        - python-version: "3.8"
          django-version: "Django>=1.9,<1.10"
        - python-version: "3.8"
          django-version: "Django>=1.10,<1.11"
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Django ${{ matrix.django-version }}
      run: pip install ${{ matrix.django-version }}
    - name: Install dependencies
      run: |
        pip install coveralls coverage
    - name: Test with coverage
      run: |
        coverage run runtests.py
        coverage report -m
    - name: Combine coverage
      run: coverage combine
    - name: Send coverage to coveralls
      run: coveralls
