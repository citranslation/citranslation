name: Django Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        django-version: [1.9, 1.10, 1.11.17, 2.0, 2.2, 3.1, 3.2]
        exclude:
          - python-version: 3.8
            django-version: 2.0
          - python-version: 3.8
            django-version: 2.2
          - python-version: 3.8
            django-version: 3.1
          - python-version: 3.8
            django-version: 3.2
          - python-version: 3.8
            django-version: 1.9
          - python-version: 3.8
            django-version: 1.10
          - python-version: 3.9
            django-version: 1.9
          - python-version: 3.9
            django-version: 1.10

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django==${{ matrix.django-version }}

    - name: Run tests
      run: python test_manage.py test
