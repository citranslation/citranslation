name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: "${{ matrix.python }}"
    - run: pip install Django==$DJANGO
    - run: python test_manage.py test
    strategy:
      matrix:
        DJANGO:
        - '1.9'
        - '1.10'
        - 1.11.17
        - '2.0'
        - '2.2'
        - '3.1'
        - '3.2'
        python:
        - '3.8'
        - '3.9'
        exclude:
        - DJANGO: '2.0'
          python: '3.8'
        - DJANGO: '2.2'
          python: '3.8'
        - DJANGO: '3.1'
          python: '3.8'
        - DJANGO: '3.2'
          python: '3.8'
        - DJANGO: '1.9'
          python: '3.8'
        - DJANGO: '1.10'
          python: '3.8'
        - DJANGO: '1.9'
          python: '3.9'
        - DJANGO: '1.10'
          python: '3.9'
    env:
      DJANGO: "${{ matrix.DJANGO }}"
