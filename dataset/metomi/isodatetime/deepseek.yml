name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9]
        include:
          - os: ubuntu-latest
            python-version: 3.8
            coverage: true
          - os: ubuntu-latest
            python-version: 3.8
            tz: XXX-05:30  # Test in +05:30 time zone

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install -e .[all] pytest-xdist pycodestyle

    - name: Lint with flake8
      run: flake8 metomi/isodatetime

    - name: Test with pytest
      run: |
        PYTEST_ARGS=('-n' '2')
        if ${{ matrix.coverage }}; then
          PYTEST_ARGS+=('--cov=metomi/isodatetime')
        fi
        pytest "${PYTEST_ARGS[@]}" &
        TEST_PID="$!"
        minutes=0
        limit=50
        while ps -p "${TEST_PID}" >/dev/null 2>&1; do
          echo -n -e " \b" # never leave evidences!
          if ((minutes == limit)); then
            exit 1
          fi
          minutes=$((minutes + 1))
          sleep 60
        done
        wait "${TEST_PID}"

    - name: Upload coverage to Codecov
      if: ${{ matrix.coverage }}
      run: |
        coverage xml --ignore-errors
        bash <(curl -s https://codecov.io/bash)
