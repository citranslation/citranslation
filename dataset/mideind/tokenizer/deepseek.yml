name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        architecture: x64

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .

    - name: Run tests
      run: |
        python -m pytest

    - name: Slack notification
      if: ${{ failure() }}
      uses: slackapi/slack-github-action@v1.12.0
      with:
        type: failure
        slack_token: ${{ secrets.SLACK_TOKEN }}
        channel: greynir
        message: Build failed
      env:
        SLACK_CHANNEL: greynir
        SLACK_USERNAME: Github Action
        SLACK_ICON: https://avatars.githubusercontent.com/u/45089661?s=200&v=4
