name: CI

on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]
        arch: [amd64, ppc64le]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox coveralls tox-travis
      - name: Run flake8
        env:
          TOXENV: flake8
        run: tox
      - name: Run isort
        env:
          TOXENV: isort
        run: tox

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox coveralls tox-travis
      - name: Run tests
        run: tox
      - name: Upload coverage
        if: success() && steps.coverage.outputs.coverage-file != ''
        run: coveralls

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && matrix.python-version == '3.8'
    steps:
      - name: Install Django
        run: pip install django
      - name: Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.0
        with:
          username: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          distributions: sdist bdist_wheel

