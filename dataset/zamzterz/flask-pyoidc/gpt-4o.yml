name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.9, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools tox virtualenv
        pip install -e .
        pip install pytest-cov codecov -r tests/requirements.txt

    - name: Run tests with tox
      run: tox -e py${{ matrix.python-version | replace('.', '') }}

    - name: Run coverage and upload to Codecov
      if: success()
      run: |
        pip install codecov
        pytest tests/ example/ --cov=./
        codecov
