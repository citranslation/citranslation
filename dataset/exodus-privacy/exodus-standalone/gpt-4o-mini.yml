name: CI

on:
  push:
    branches:
      - main

jobs:
  flake8:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      
      - name: Install Flake8
        run: pip install flake8
      
      - name: Run Flake8
        run: flake8

  hadolint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v1
        with:
          dockerfile: Dockerfile

