name: CI
on:
  push:
    branches:
      - main

services:
  docker:
    image: docker:stable
    options: --privileged

jobs:
  Flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8

  Dockerfile-lint:
    runs-on: ubuntu-latest
    services:
      - docker
    steps:
      - uses: actions/checkout@v2
      - name: Run Dockerfile linter
        run: |
          docker run -i hadolint/hadolint:v1.19.0-45-gef91156-alpine < Dockerfile
