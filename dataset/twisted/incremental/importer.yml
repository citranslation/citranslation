name: Tufuwu/test2
on:
  push:
    branches:
    - "**/*"
    - main
  pull_request:
concurrency:
#   # This item has no matching transformer
#   maximum_number_of_builds: 0
jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      TOX_ENV: tests
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - uses: actions/setup-python@v5.0.0
      with:
        python-version: 3.8
    - run: pip install tox codecov
    - run: if [[ -n "${TOX_ENV}" ]]; then tox -e $TOX_ENV; fi
    - run: if [[ "$PUSH_DOCS" == "true" ]]; then ./.travis/build_docs.sh; fi
    - run: codecov
