name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fast_finish: true
        include:
          - python-version: 3.8
            env: cov
            dist: xenial
            runs-on: ubuntu:xenial
          - python-version: 3.8
            env: py38
            dist: xenial
            runs-on: ubuntu:xenial
          - python-version: 3.8
            env: py38
            dist: bionic
            runs-on: ubuntu:bionic
          - python-version: 3.9
            env: py39
            dist: bionic
            runs-on: ubuntu:bionic
    env:
      TOXENV: ${{ matrix.env }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U tox coveralls
      - name: Run tests
        run: tox
      - name: Upload coverage
        if: matrix.env == 'cov'
        run: coveralls
