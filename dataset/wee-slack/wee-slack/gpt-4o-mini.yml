name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev --system

      - name: Lint with flake8
        run: |
          flake8 .
          flake8 . --exit-zero --select=C,E,F,W

      - name: Run tests
        run: pytest

      - name: Notify IRC
        run: echo "Build completed for Python ${{ matrix.python-version }}" | nc chat.freenode.net 6667 # Replace with actual IRC notification command

# Note: Email notifications are not included in GitHub Actions as they require additional setup.

