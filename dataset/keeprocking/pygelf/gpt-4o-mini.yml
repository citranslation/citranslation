name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, pypy-3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e .
          pip install requests pytest-cov coveralls

      - name: Start Docker services
        run: |
          docker-compose -f tests/config/docker-compose.yml up -d
          sleep 120
          ./tests/config/bootstrap

      - name: Run tests
        run: |
          py.test -v --cov=pygelf

      - name: Stop Docker services
        run: docker-compose -f tests/config/docker-compose.yml down

      - name: Upload coverage to Coveralls
        if: success()
        run: coveralls
