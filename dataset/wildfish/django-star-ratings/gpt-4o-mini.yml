name: CI

on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8]
        django-version: [
          'Django>=3.0,<3.1',
          'Django>=2.2,<2.3'
        ]
        run-web-tests: [true, false]
        use-custom-model: [true, false]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install codecov
        grep -v "^django==" requirements.txt > /tmp/reqs.txt
        pip install -r /tmp/reqs.txt
        pip install "${{ matrix.django-version }}" --upgrade

    - name: Run tests
      run: ./scripts/ci_runtests.sh
      env:
        RUN_WEB_TESTS: ${{ matrix.run-web-tests }}
        USE_CUSTOM_MODEL: ${{ matrix.use-custom-model }}

    - name: Upload coverage to Codecov
      if: success()
      run: codecov

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/') && env.DEPLOY == 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install codecov
        grep -v "^django==" requirements.txt > /tmp/reqs.txt
        pip install -r /tmp/reqs.txt
        pip install "${{ matrix.django-version }}" --upgrade

    - name: Deploy to PyPI
      run: |
        pip install twine
        python setup.py sdist bdist_wheel
        twine upload dist/*
      env:
        TWINE_USERNAME: wildfish-deployer
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

# Note: You need to set the PYPI_PASSWORD secret in your GitHub repository settings.

