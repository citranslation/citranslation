name: Python Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: ["3.8"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - run: pip install -r requirements.txt
    - run: python run_demo_md.py
