name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential automake libtool python-dev gettext swig
          pip install flake8

      - name: Check flake8 version
        run: flake8 --version

      - name: Compile AutoBouquetsMaker enigma2 plugin
        run: |
          echo compiling AutoBouquetsMaker enigma2 plugin
          python -m compileall .
          find . -type f -name "*.po" -exec msgfmt {} -o {}.mo \;
          flake8 --ignore=W191,E128,E501,E722 . --exit-zero
          echo done.

# PEP8 :- IGNORE CODES
# W191 : indentation contains tabs
# E128 : continuation line under-indented for visual indent
# E501 : line too long (> 79 characters)
# E722 : do not use bare 'except'
