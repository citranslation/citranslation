name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, pypy-3.8]
        env:
          include:
            - TOXENV: black
              python-version: 3.8
            - TOXENV: flake8
              python-version: 3.8
            - TOXENV: mypy
              python-version: 3.8
            - TOXENV: isort
              python-version: 3.8
            - TOXENV: py38
              python-version: 3.8
            - TOXENV: py39
              python-version: 3.9
            - TOXENV: pypy-3.8
              python-version: pypy-3.8

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tests
      run: tox -e ${{ matrix.env.TOXENV }}
    - name: Upload coverage to Coveralls
      if: success()
      run: |
        pip install coveralls
        coveralls
