name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Test with tox
      run: tox
    - name: Coveralls
      run: |
        pip install coveralls
        coveralls
  end-of-code:
    name: End-of-Code
    runs-on: ubuntu-latest
    steps:
      - name: End-of-Code
