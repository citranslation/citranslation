name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [flake8, black, elasticsearch]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install tox
          pip install codecov
      - name: Start Elasticsearch
        run: |
          docker pull elasticsearch:7.3.2
          docker run --name elasticsearch -e "discovery.type=single-node" -p 9200:9200 -d elasticsearch:7.3.2
          docker ps
          sleep 60
        if: matrix.env == 'elasticsearch'
      - name: Run tests
        run: tox -e $env
      - name: Upload coverage
        run: codecov
