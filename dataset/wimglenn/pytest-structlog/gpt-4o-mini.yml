name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        fail-fast: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pytest
          pip install --editable .

      - name: Run tests
        run: pytest

      - name: Notify on failure
        if: failure()
        run: echo "Build failed for Python version ${{ matrix.python-version }}"

# Note: Email notifications are not included in GitHub Actions as they are handled differently.
# You can set up notifications through other means if needed.

