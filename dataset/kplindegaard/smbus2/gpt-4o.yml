name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        python-version: [ 3.8, 3.9]
        env: [py38, py39, qa, doc]
        include:
          - python-version: 3.8
            env: py38
          - python-version: 3.9
            env: py39
          - python-version: 3.8
            env: qa
          - python-version: 3.8
            env: doc

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade setuptools pip
        pip install tox

    - name: Run tests
      env:
        TOXENV: ${{ matrix.env }}
      run: tox -v
